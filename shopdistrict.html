<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop District</title>
  <link 
    href="https://fonts.googleapis.com/css2?family=Almendra&family=Cinzel:wght@400;700&display=swap" 
    rel="stylesheet"
  >
  <style>
    body {
      margin: 1rem;
      background: #FAF4E0;
      color: #333;
      font-family: 'Almendra', serif;
      text-align: center;
    }
    .transparent-container {
      background: rgba(250, 244, 224, 0.9); /* Original background colour with transparency */
      padding: 2rem;
      border-radius: 10px;
      max-width: 800px;
      margin: 2rem auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Optional: Adds some depth */
    }
    h1, h2 {
      font-family: 'Cinzel', serif;
    }
    .store-list {
      list-style: none;
      padding: 0;
    }
    .store-item {
      margin: 1rem 0;
    }
    .store-link {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-family: 'Cinzel', serif;
      color: #FAF4E0;
      background: #8B0000;
      text-decoration: none;
      border-radius: 5px;
      border: 2px solid #660000;
      letter-spacing: 0.1rem;
      transition: background 0.3s ease;
    }
    .store-link:hover {
      background: #660000;
      border-color: #8B0000;
    }
    .divider {
      margin: 1rem auto;
      font-size: 1.5rem;
    }
    .divider::after {
      content: "✦ ✧ ✦";
      color: #8B0000;
      letter-spacing: 0.5rem;
    }
    body {
    margin: 1rem;
    background: url(resources/merchantsquarter.png) no-repeat center center fixed;
    background-size: cover;
    color: #333;
    font-family: 'Almendra', serif;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5); /* Black overlay with 50% transparency */
    background-blend-mode: overlay; /* Blends the background image and colour */
  }
</style>


  
</head>
<body>

<div class="transparent-container">
  <h1>Shop District</h1>
  <p>Welcome to the Shop District! Explore the finest establishments and stock up on everything an adventurer needs.</p>

</div>
  
  <div class="divider"></div>

  <ul class="store-list">
    <li class="store-item">
      <a href="general-store.html" class="store-link">General Store</a>
    </li>
    <li class="store-item">
      <a href="smithy.html" class="store-link">Smithy</a>
    </li>
    <li class="store-item">
      <a href="alchemist.html" class="store-link">Alchemist</a>
    </li>
    <li class="store-item">
      <a href="artificer.html" class="store-link">Artificer</a>
    </li>
    <li class="store-item">
      <a href="clothier.html" class="store-link">Clothier</a>
    </li>
    <li class="store-item">
      <a href="jeweller.html" class="store-link">Jeweller</a>
    </li>
    <li class="store-item">
      <a href="fletcher.html" class="store-link">Fletcher</a>
    </li>
  </ul>

  <div class="divider"></div>
</div>

</body>
</html>
