<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Brine Alcazar</title>
  <link 
    href="https://fonts.googleapis.com/css2?family=Almendra&family=Cinzel:wght@400;700&display=swap" 
    rel="stylesheet"
  >
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    /* General Page Styling */
    body {
      margin: 0;
      background: url('resources/alcazar.png') no-repeat center center fixed;
      background-size: cover;
      color: #FAF4E0;
      font-family: 'Almendra', serif;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
    }

    h1, h2 {
      font-family: 'Cinzel', serif;
      margin: 0.5rem 0;
    }

    /* Home Button */
    .home-button {
      background: #8B0000;
      color: #FAF4E0;
      border: 1px solid #660000;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Cinzel', serif;
      margin: 0.2rem;
      text-decoration: none;
    }
    .home-button:hover {
      background: #660000;
    }

    /* Main image styling */
    .main-image {
      max-width: 100%;
      height: auto;
      border: 2px solid #660000;
      border-radius: 8px;
      margin: 1rem 0;
    }

    /* Description styling */
    .description {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Brine Alcazar</h1>
    <img src="resources/brinethrone.png" alt="The Brine Throne" class="main-image">
    <p class="description">
      "The Brine Throne has stood empty for over 60 years. Who will unify the Isles once more?"
    </p>
    <a href="index.html" class="home-button">Home</a>
  </div>
</body>
</html>
