  function hashSeed(seed) {
  let hash = 0;
  for (let i = 0; i < seed.length; i++) {
    hash = (hash * 31 + seed.charCodeAt(i)) >>> 0; // Simple hashing function
  }
  return hash;
  }

  
  function getAsciiSum(str) {
    let sum = 0;
    for (let i = 0; i < str.length; i++) {
      sum += str.charCodeAt(i);
    }
    return sum;
  }

  function getDateNumber(date) {
    const day = String(date.getDate()).padStart(2, "0");
    const month = String(date.getMonth() + 1).padStart(2, "0");
    const year = date.getFullYear();
    return parseInt(`${day}${month}${year}`, 10);
  }

function generateDeterministicNumbers(seed) {
  const results = [];
  for (let i = 0; i < 4; i++) {
    const hash = (seed + i) * 2654435761; // Use the seed + time block index
    const scaledValue = (hash % 1000) / 1000 + 0.5; // Scale to 0.5–1.5
    results.push(scaledValue);
  }
  return results;
}

function calculatePrice(basePrice, availability, determinant, location, commodityName) {
  // Create a unique seed for this calculation
  const seed = `${determinant}-${location}-${commodityName}`;
  const hashedSeed = hashSeed(seed); // Generate a hashed seed
  const randomValue = (hashedSeed % 1000) / 1000 + 0.5; // Scale to 0.5–1.5

  const finalShift = randomValue * availability;

  // Factor in seasonal multiplier
  const seasonMult = getSeasonalMultiplier(commodityName);

  let newPrice = basePrice + finalShift;
  newPrice *= seasonMult;

  return Math.max(1, newPrice); // Ensure no price drops below 1
}

function updateStockExchange() {

  const yesterday = new Date(now);

  const todayNumber = getDateNumber(now);
  const yesterdayNumber = getDateNumber(yesterday);

  const todayDeterminants = generateDeterministicNumbers(todayNumber);
  const yesterdayDeterminants = generateDeterministicNumbers(yesterdayNumber);

      setTimeout(startCountdown, 1000); // Restart countdown
      return;
    }

    const hours = Math.floor(timeLeft / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    document.getElementById("timer").textContent = `${hours}h ${minutes}m ${seconds}s`;
  }

  const timerInterval = setInterval(updateTimer, 1000);
  updateTimer();
}

  // On load
  updateStockExchange();
  setInterval(updateStockExchange, 1000 * 60 * 60 * 6);
  startCountdown();
</script>
