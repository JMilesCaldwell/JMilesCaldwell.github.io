<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel System</title>
  <link rel="icon" href="/resources/compass_favicon_32x32.png" type="image/png">
  <link
    href="https://fonts.googleapis.com/css2?family=Almendra&family=Cinzel:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      background: url('resources/docks.png') no-repeat center center fixed;
      background-size: cover;
      color: #FAF4E0;
      font-family: 'Almendra', serif;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
    }
    h1, h2 {
      font-family: 'Cinzel', serif;
      margin-bottom: 1rem;
    }
    .button {
      background-color: #8B0000;
      color: #FAF4E0;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.5rem 0;
      font-family: 'Cinzel', serif;
      text-decoration: none;
      display: inline-block;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #6B0000;
    }
    select, input {
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin: 0.5rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      min-height: 2rem;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
      font-family: 'Almendra', serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Evershroud Isles Travel System</h1>
    <form id="travel-form">
      <label for="departure">Departure:</label>
      <select id="departure" required>
        <!-- Options will be dynamically added -->
      </select>

      <label for="destination">Destination:</label>
      <select id="destination" required>
        <!-- Options will be dynamically added -->
      </select>

      <button type="button" class="button" onclick="calculateTravel()">Calculate</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <footer>
    &copy; 2025 Caldwell. Efficient travel for the Evershroud Isles.
  </footer>

  <script>
    // Here is our adjacency list for all known direct connections, with distances
    // If A is connected to B at distance X, B should also appear as connected to A at distance X.
    // (For simplicity, that’s already done for each location).
    const graph = {

      "World's End": {

      },
      "Fulcimer Lighthouse": {

      "Vigden": {

      },
      "Wren": {

      },
      "Villegrom Estate": {
        "Silt": 480,
        "Peyton": 600
      },
      "Silt": {

      },
      "Mong Vinaya": {
        "Tripe": 432
      },
      "Devyth": {
        "Providence": 600,
        "Lyndell Estate": 288
      },
      "Kelton": {
        "Jornath": 1488,
        "Virgil": 480,
        "Wren": 360
      },
      "Jornath": {
        "Kelton": 1488,
        "Azure": 288,
        "Holgren": 192
      },
      "Providence": {
        "Caldwell": 840,
        "Devyth": 600
      },
      "Ald Margraeve": {
        "Vigden": 480,
        "Verdant Acres": 360,
        "Mong Harrad": 360
      },
      "Dusk": {
        "Verdant Acres": 240,
        "Mong Harrad": 240,
        "Holgren": 360
      },
      "Verdant Acres": {
        "Dusk": 240,
        "Ald Margraeve": 360,
        "Ryer": 240
      },
      "Tripe": {
        "Mong Vinaya": 432,
        "Peyton": 288,
        "Mortens": 192
      },
      "Caldwell": {
        "Volkyr": 360,
        "Tripe": 432,
        "Ald Neloth": 528
      },
      "Volkyr": {
        "Caldwell": 360,
        "Mong Vinaya": 432
      },
      "Ald Neloth": {
        "Caldwell": 528
      },
      "Lyndell Estate": {
        "Azure": 192,
        "Caldwell": 528,
        "Devyth": 288
      },
      "Peyton": {
        "Gunnar's Rest": 240,
        "Tripe": 288,
        "Villegrom Estate": 600
      },
      "Lamya": {
        "World's End": 384,
        "Vigden": 384
      },
      "Mortens": {
        "Tripe": 192
      },
      "Gunnar's Rest": {
        "Peyton": 240,
        "Wren": 288,
        "Fallow": 240,
        "Azure": 240
      },
      "Giant's Head": {
        "Azure": 120
      },
      "Fallow": {},
      "Ald Crayden": {
        "Sylfaene": 480
      }
    };

    // A simple list of location names for the dropdown
    const locationNames = Object.keys(graph);

    // Walking speed assumptions (you can tweak these):
    // e.g. 5 km/h, or 3 mph, etc. We'll just do a simple formula:
    // 1 "distance unit" = 1 km for the sake of argument,
    // walking ~5 km/h => 1 distance unit takes ~0.2 hours => 0.0083 days
    // We'll keep it simpler as 0.2 hours per distance or 0.0083 days.
    // Let's just do hours:
    const walkingHoursPerUnit = 0.2; // 1 distance = 0.2 hours on foot

    // We'll implement a standard Dijkstra to find the shortest path in "graph".
    // Returns an object { distance, path } where distance is the total distance
    // and path is the array of location names in the route.
    function findShortestPath(start, end) {
      // Distances table (location -> distance from start)
      const distances = {};
      // A map to reconstruct the path (child -> parent)
      const previous = {};
      // Set of unvisited nodes
      const unvisited = new Set(locationNames);

      // Initial distance: 0 for start, Infinity for others
      locationNames.forEach(loc => {
        distances[loc] = Infinity;
      });
      distances[start] = 0;

      // Main Dijkstra loop
      while (unvisited.size > 0) {
        // Pick unvisited node with smallest distance
        let currentNode = null;
        let smallestDistance = Infinity;

        unvisited.forEach(loc => {
          if (distances[loc] < smallestDistance) {
            smallestDistance = distances[loc];
            currentNode = loc;
          }
        });

        // If we found no next node or if it's Infinity distance, we're done
        if (!currentNode || distances[currentNode] === Infinity) {
          break;
        }

        unvisited.delete(currentNode);

        // If currentNode is end, we can stop early
        if (currentNode === end) {
          break;
        }

        // Update distances to neighbours
        const neighbours = graph[currentNode];
        for (let neighbour in neighbours) {
          if (!unvisited.has(neighbour)) continue;
          const altDist = distances[currentNode] + neighbours[neighbour];
          if (altDist < distances[neighbour]) {
            distances[neighbour] = altDist;
            previous[neighbour] = currentNode;
          }
        }
      }

      // Reconstruct the path from end to start
      const path = [];
      let node = end;
      while (node !== undefined) {
        path.unshift(node);
        node = previous[node];
      }
      // If the path does not start with "start", there's no valid route
      if (path[0] !== start) {
        return { distance: Infinity, path: [] };
      }

      return {
        distance: distances[end],
        path
      };
    }

    // Populate the dropdowns with location names
    function populateOptions() {
      const departureSelect = document.getElementById("departure");
      const destinationSelect = document.getElementById("destination");

      locationNames.forEach(locName => {
        const optionA = document.createElement("option");
        optionA.value = locName;
        optionA.textContent = locName;

        const optionB = document.createElement("option");
        optionB.value = locName;
        optionB.textContent = locName;

        departureSelect.appendChild(optionA);
        destinationSelect.appendChild(optionB);
      });
    }

    // Handle the "Calculate" button
    function calculateTravel() {
      const departure = document.getElementById("departure").value;
      const destination = document.getElementById("destination").value;

      if (departure === destination) {
        document.getElementById("result").textContent =
          "Departure and destination cannot be the same.";
        return;
      }

      const { distance, path } = findShortestPath(departure, destination);

      if (!path.length || distance === Infinity) {
        document.getElementById("result").textContent =
          "No route could be found between these two points.";
        return;
      }

      // Calculate walking time (in hours, then we can convert to e.g. 'X hours' or 'X days, Y hours')
      // We'll just display hours for clarity
      const travelHours = distance * (walkingHoursPerUnit);

      const hoursInteger = Math.floor(travelHours);
      const minutes = Math.floor((travelHours - hoursInteger) * 60);

      // Format route
      const routeString = path.join(" → ");

      document.getElementById("result").textContent =
        `Shortest Path: ${routeString}
         \nTotal Distance: ${distance} units
         \nEstimated Walking Time: ~${hoursInteger}h ${minutes}m on foot.`;
    }

    window.onload = populateOptions;
  </script>
</body>
</html>
