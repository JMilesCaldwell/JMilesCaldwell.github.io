<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notice Board</title>
  <style>
    body {
      margin: 0;
      background: #FAF4E0;
      color: #333;
      font-family: 'Almendra', serif;
    }
    .board-container {
      max-width: 100%;
      height: 100vh;
      background-image: url('resource/Noticeboard.png'); /* Wood background */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .note {
      position: absolute;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      width: 30%; /* Dynamic scaling */
      padding-top: 40%; /* Maintains aspect ratio */
      border: none;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      transform: rotate(var(--rotate));
    }
    /* Scattered effect with rotation */
    .note:nth-child(1) { top: 10%; left: 10%; --rotate: -5deg; background-image: url('resource/QuestnoteA.png'); }
    .note:nth-child(2) { top: 20%; left: 50%; --rotate: 3deg; background-image: url('resource/QuestnoteB.png'); }
    .note:nth-child(3) { top: 60%; left: 30%; --rotate: -7deg; background-image: url('resource/QuestnoteC.png'); }
    .note:nth-child(4) { top: 70%; left: 70%; --rotate: 2deg; background-image: url('resource/QuestnoteX.png'); }

    .pin {
      width: 20px;
      height: 20px;
      background: #8B0000;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="board-container">
    <!-- Quest Notes -->
    <div class="note"><div class="pin"></div></div>
    <div class="note"><div class="pin"></div></div>
    <div class="note"><div class="pin"></div></div>
    <div class="note"><div class="pin"></div></div>
  </div>
</body>
</html>
