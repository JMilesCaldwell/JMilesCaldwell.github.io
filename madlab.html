<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mad Lab</title>
  <link rel="icon" href="/resources/compass_favicon_32x32.png" type="image/png">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Almendra&family=Cinzel:wght@400;700&display=swap" 
    rel="stylesheet"
  >
  <style>
    /* BASIC STYLES */
    body {
      margin: 0;
      background: url('resources/madlab.png') no-repeat center center fixed;
      background-size: cover;
      color: #FAF4E0;
      font-family: 'Almendra', serif;
      text-align: center;
    }
    h1, h2, h3 {
      font-family: 'Cinzel', serif;
      margin-bottom: 0.5rem;
    }
    .fancy-divider {
      margin: 0.25rem 0 1rem;
      font-size: 1.2rem;
      text-align: center;
    }
    .fancy-divider::after {
      content: "✦ ✧ ✦";
      color: #8B0000;
      letter-spacing: 0.5rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
    }
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .tile {
      background-color: rgba(139, 0, 0, 0.8);
      border: 2px solid #8B0000;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .tile:hover {
      transform: scale(1.05);
    }
    .tile img {
      width: 100%;
      height: auto;
      display: block;
    }
    .home-button {
      display: inline-block;
      background-color: #8B0000;
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-family: 'Cinzel', serif;
      transition: background-color 0.2s;
    }
    .home-button:hover {
      background-color: #6B0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mad Lab</h1>
    <p class="subtitle">Experiments in worldbuilding - enter at your own risk.</p>
    
    <div class="grid">
      <a class="tile" href="madlab1.html">
        <img src="resources/labgate.png" alt="Mad Lab 1">
      </a>
      <a class="tile" href="madlab2.html">
        <img src="resources/labgate.png" alt="Mad Lab 2">
      </a>
      <a class="tile" href="madlab3.html">
        <img src="resources/labgate.png" alt="Mad Lab 3">
      </a>
      <a class="tile" href="madlab4.html">
        <img src="resources/labgate.png" alt="Mad Lab 4">
      </a>
    </div>
    
    <a class="home-button" href="index.html">Home</a>
  </div>
</body>
</html>
