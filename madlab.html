<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventurers Guild Quest Board</title>
  <style>
    body {
      margin: 0;
      background: #FAF4E0;
      color: #333;
      font-family: 'Almendra', serif;
    }
    .board-container {
      width: 100%;
      height: 100vh; /* Takes the full viewport height */
      background-image: url('resources/Noticeboard.png'); /* Wood background */
      background-size: cover;
      background-position: center;
      display: flex;
      flex-wrap: wrap; /* Allows notes to wrap within the viewport */
      justify-content: space-around;
      align-items: center;
      padding: 1rem;
      overflow: hidden; /* Prevents overflow */
    }
    .note {
      flex: 1 1 calc(30% - 1rem); /* Scales to fit the viewport */
      max-width: 250px; /* Prevents overly large notes */
      aspect-ratio: 3 / 4; /* Maintains height/width ratio */
      margin: 1rem;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #333;
      font-family: 'Cinzel', serif;
      font-size: 0.8rem;
    }
    .note:nth-child(1) { background-image: url('resources/QuestnoteA.png'); }
    .note:nth-child(2) { background-image: url('resources/QuestnoteB.png'); }
    .note:nth-child(3) { background-image: url('resources/QuestnoteC.png'); }
    .note:nth-child(4) { background-image: url('resources/QuestnoteX.png'); }

    .pin {
      width: 20px;
      height: 20px;
      background: #8B0000;
      border-radius: 50%;
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="board-container">
    <!-- Quest Notes -->
    <div class="note"><div class="pin"></div>The Missing Miner's Lamp</div>
    <div class="note"><div class="pin"></div>Bogged Down</div>
    <div class="note"><div class="pin"></div>Lost Cargo</div>
    <div class="note"><div class="pin"></div>Secrets in the Swamp</div>
  </div>
</body>
</html>
