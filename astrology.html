<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaniquáan Astrology</title>
  <link rel="icon" href="/resources/compass_favicon_32x32.png" type="image/png">

  <link 
    href="https://fonts.googleapis.com/css2?family=Almendra&family=Cinzel:wght@400;700&display=swap" 
    rel="stylesheet"
  >
  <style>
    body {
      margin: 0;
      background: url('resources/stars.png') no-repeat center center fixed;
      background-size: cover;
      color: #FAF4E0;
      font-family: 'Almendra', serif;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
    }
    h1, h2 {
      font-family: 'Cinzel', serif;
    }
    .carousel {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .carousel img {
      width: 100%;
      max-width: 400px;
      border: 2px solid #8B0000;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    .carousel .description {
      margin-top: 1rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      border-radius: 10px;
    }
    .carousel button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #8B0000;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Cinzel', serif;
    }
    .carousel button:hover {
      background-color: #6B0000;
    }
    .carousel #prev {
      left: 0;
    }
    .carousel #next {
      right: 0;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
      font-family: 'Almendra', serif;
    }
    .current-info {
      margin-bottom: 2rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }
        /* Home Button Styling */
    .home-button {
      display: inline-block;
      margin: 2rem 0;
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      font-family: 'Cinzel', serif;
      color: #FAF4E0;
      background: #8B0000;
      text-decoration: none;
      border-radius: 5px;
      border: 2px solid #660000;
      letter-spacing: 0.1rem;
      transition: background 0.3s ease;
    }

    .home-button:hover {
      background: #660000;
      border-color: #8B0000;
      color: #FAF4E0;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Shaniquáan Astrology</h1>
  <div class="current-info">
    <p id="current-zenith"></p>
    <p id="current-absence"></p>
  </div>
  <div class="carousel">
    <button id="prev">&lt;</button>
    <div id="carousel-content">
      <img id="constellation-image" src="resources/archer.png" alt="The Archer">
      <div class="description" id="constellation-description">
        <h2>The Archer</h2>
        <p>Precision, justice, and protection. Embodies Rael’s role as the goddess of war and order.</p>
        <p><strong>Zenith:</strong> Days 201–223 (Ashveil).<br><strong>Absence:</strong> Days 51–73 (Fellwind).</p>
      </div>
    </div>
    <button id="next">&gt;</button>
  </div>
</div>

<footer>
  &copy; 2025 Caldwell. Showcasing the wonders of the Evershroud Isles.
</footer>

<script>
const constellations = [
  {
    name: "The Sentinel",
    image: "resources/sentinel.png",
    description: "Vigilance, resilience, and guardianship. Symbolizes preparation and protection during Frostmere.",
    zenith: "Days 0–22 (Frostmere)",
    absence: "Days 125–147 (Hammerhearth)"
  },
  {
    name: "The Widow",
    image: "resources/widow.png",
    description: "Loss, endurance, and death’s inevitability. Reflects the harsh realities of survival in Fellwind.",
    zenith: "Days 23–45 (Fellwind)",
    absence: "Days 148–170 (Duskwane)"
  },
  {
    name: "The Chalice",
    image: "resources/chalice.png",
    description: "Healing, compassion, and fertility. Brings renewal as the mists begin to clear during Vinetide.",
    zenith: "Days 46–68 (Vinetide)",
    absence: "Days 171–193 (Alderen)"
  },
  {
    name: "The Loom",
    image: "resources/loom.png",
    description: "Fate, time, and creation’s weave. Reflects Elgitt’s role in shaping destiny during Verdant.",
    zenith: "Days 69–91 (Verdant)",
    absence: "Days 194–216 (Ashveil)"
  },
  {
    name: "The Anvil",
    image: "resources/anvil.png",
    description: "Creation, craftsmanship, and guidance. Inspires ingenuity and progress during Hammerhearth.",
    zenith: "Days 92–114 (Hammerhearth)",
    absence: "Days 217–239 (Stonereach)"
  },
  {
    name: "The Dragon",
    image: "resources/dragon.png",
    description: "Wisdom, arcane power, and transformation. Represents the keeper of magical mysteries during Duskwane.",
    zenith: "Days 115–137 (Duskwane)",
    absence: "Days 240–2 (Starfall/Frostmere)"
  },
  {
    name: "The Crown",
    image: "resources/crown.png",
    description: "Leadership, unity, and balance. Symbolizes the Sovereign’s guiding role during Alderen.",
    zenith: "Days 138–160 (Alderen)",
    absence: "Days 23–45 (Fellwind)"
  },
  {
    name: "The Archer",
    image: "resources/archer.png",
    description: "Precision, justice, and protection. Embodies vigilance and readiness during Ashveil.",
    zenith: "Days 161–183 (Ashveil)",
    absence: "Days 69–91 (Verdant)"
  },
  {
    name: "The Stranger",
    image: "resources/stranger.png",
    description: "Mystery, deception, and hidden truths. Reflects the enigmatic nature of Stonereach.",
    zenith: "Days 184–206 (Stonereach)",
    absence: "Days 92–114 (Hammerhearth)"
  },
  {
    name: "The Scythe",
    image: "resources/scythe.png",
    description: "Harvest, cycles, and nature’s inevitability. Culminates the year in Starfall.",
    zenith: "Days 207–229 (Starfall)",
    absence: "Days 115–137 (Duskwane)"
  },
  {
    name: "The Sigil",
    image: "resources/sigil.png",
    description: "Power, identity, and divine authority. Represents the mark of destiny and purpose.",
    zenith: "Days 230–249 (Starfall/Frostmere)",
    absence: "Days 0–22 (Frostmere)"
  }
];

const DAYS_PER_YEAR = 250;
const START_DATE = new Date(2024, 10, 27); // Example start date
let currentIndex = 0;

const imageElement = document.getElementById("constellation-image");
const descriptionElement = document.getElementById("constellation-description");
const zenithElement = document.getElementById("current-zenith");
const absenceElement = document.getElementById("current-absence");

function calculateCurrentDay() {
  const now = new Date();
  const elapsed = Math.floor((now - START_DATE) / (1000 * 60 * 60 * 24));
  return elapsed % DAYS_PER_YEAR;
}

function findCurrentConstellation(day) {
  for (let i = 0; i < constellations.length; i++) {
    const [startZenith, endZenith] = constellations[i].zenith.match(/\d+/g).map(Number);
    if (day >= startZenith && day <= endZenith) {
      return { zenith: constellations[i], absent: constellations[(i + 5) % constellations.length] };
    }
  }
  return null;
}

function updateCarousel() {
  const { name, image, description, zenith, absence } = constellations[currentIndex];
  imageElement.src = image;
  imageElement.alt = name;
  descriptionElement.innerHTML = `<h2>${name}</h2><p>${description}</p><p><strong>Zenith:</strong> ${zenith}.<br><strong>Absence:</strong> ${absence}.</p>`;
}

function initializeCarousel() {
  const currentDay = calculateCurrentDay();
  const { zenith, absent } = findCurrentConstellation(currentDay);

  currentIndex = constellations.indexOf(zenith);

  zenithElement.innerHTML = `<strong>Current Zenith:</strong> ${zenith.name}`;
  absenceElement.innerHTML = `<strong>Current Absence:</strong> ${absent.name}`;

  updateCarousel();
}

document.getElementById("prev").addEventListener("click", () => {
  currentIndex = (currentIndex - 1 + constellations.length) % constellations.length;
  updateCarousel();
});

document.getElementById("next").addEventListener("click", () => {
  currentIndex = (currentIndex + 1) % constellations.length;
  updateCarousel();
});

initializeCarousel();
</script>

<div style="text-align: center;">
  <a href="index.html" class="home-button">Home</a>
</div>
  
</body>
</html>
