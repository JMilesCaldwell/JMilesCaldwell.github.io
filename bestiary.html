function slugify(n){return n.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'');}
window.addEventListener('DOMContentLoaded',()=>{const defs=document.getElementById('definitions');const sel=document.getElementById('creature-select');
Object.values(CREATURES).flat().forEach(c=>{const id=slugify(c.name);const o=document.createElement('option');o.value=id;o.text=`${c.name} (CR ${c.cr})`;sel.appendChild(o);
const d=document.createElement('div');d.id=id;d.className='creature';d.innerHTML=`<h2>${c.name} (CR ${c.cr})</h2><pre>${c.statBlock}</pre>`;defs.appendChild(d);});
defs.style.display='none';
document.getElementById('pin-button').onclick=()=>{const id=sel.value;if(!id)return;if(document.getElementById('pinned-'+id))return;
const clone=document.getElementById(id).cloneNode(true);clone.id='pinned-'+id;document.getElementById('pinned-container').appendChild(clone);};
document.getElementById('clear-button').onclick=()=>{document.getElementById('pinned-container').innerHTML='';};});
