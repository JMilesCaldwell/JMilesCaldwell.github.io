<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bestiary</title>
  <link rel="icon" href="/resources/compass_favicon_32x32.png" type="image/png">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Almendra&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* BASIC STYLES */
    body {
      margin: 0;
      background: url('resources/bestiary.png') no-repeat center center fixed;
      background-size: cover;
      color: #FAF4E0;
      font-family: 'Almendra', serif;
      text-align: center;
    }
    h1, h2, h3 {
      font-family: 'Cinzel', serif;
      margin-bottom: 0.5rem;
    }
    .fancy-divider {
      margin: 0.25rem 0 1rem;
      font-size: 1.2rem;
      text-align: center;
    }
    .fancy-divider::after {
      content: "✦ ✧ ✦";
      color: #8B0000;
      letter-spacing: 0.5rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
    }
    label {
      display: inline-block;
      width: 150px;
      margin-right: 8px;
      font-weight: bold;
      font-family: 'Almendra', serif;
    }
    select, input[type="text"], input[type="number"] {
      margin-bottom: 1rem;
      padding: 0.2rem;
      font-size: 1rem;
      background-color: #fff9ed;
      color: #333;
      border: 1px solid #999;
      font-family: 'Almendra', serif;
    }
    .button {
      background-color: #8B0000;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.5rem 0;
      font-family: 'Cinzel', serif;
    }
    .button:hover {
      background-color: #6B0000;
    }
    .creature {
      text-align: left;
      margin: 2rem 0;
      border-top: 1px solid #8B0000;
      padding-top: 1rem;
    }
    pre {
      background-color: #fff9ed;
      padding: 1rem;
      border: 1px solid #999;
      border-radius: 5px;
      white-space: pre-wrap;
      font-family: monospace;
      color: #333;
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
      font-family: 'Almendra', serif;
    }
    /* HIDE definitions */
    #definitions { display: none; }
    #pinned-container .creature { display: block; }
    /* Print styles */
    @media print {
      body * { visibility: hidden !important; }
      #pinned-container, #pinned-container * { visibility: visible !important; }
      #pinned-container { position: absolute; top: 0; left: 0; width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bestiary</h1>
    <div class="fancy-divider"></div>

    <!-- HOME BUTTON -->
    <button class="button" onclick="window.location.href='index.html'">Home</button>

    <!-- CREATURE SELECTION -->
    <div>
      <label for="creature-select">Select Creature:</label>
      <select id="creature-select">
        <option value="">-- Choose --</option>
      </select>
      <button id="pin-button" class="button">Pin</button>
      <button id="clear-button" class="button">Clear All</button>
    </div>

    <!-- PINNED CREATURES -->
    <div id="pinned-container"></div>

    <!-- CREATURE DEFINITIONS -->
    <div id="definitions">
      <!-- definitions unchanged -->
    </div>

    <div class="footer">
      Add new <code>&lt;div class="creature"&gt;</code> in #definitions and it will appear in the dropdown.
    </div>
  </div>

  <!-- SCRIPTS -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const select = document.getElementById('creature-select');
      const defs = document.querySelectorAll('#definitions .creature');
      defs.forEach(def => {
        const opt = document.createElement('option');
        opt.value = def.id;
        opt.text = def.querySelector('h2').innerText;
        select.appendChild(opt);
      });
      document.getElementById('pin-button').addEventListener('click', () => {
        const id = select.value; if (!id) return;
        const pinnedContainer = document.getElementById('pinned-container');
        if (document.getElementById('pinned-' + id)) return;
        const clone = document.getElementById(id).cloneNode(true);
        clone.id = 'pinned-' + id;
        pinnedContainer.appendChild(clone);
      });
      document.getElementById('clear-button').addEventListener('click', () => {
        document.getElementById('pinned-container').innerHTML = '';
      });
    });
  </script>
</body>
</html>
