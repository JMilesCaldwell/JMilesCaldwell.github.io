  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0806 0%, #1c1815 50%, #0a0806 100%);
      color: #e0d5c5;

    /* Navigation */

    .text-input:focus, .date-input:focus { border-color: #d4b455; background: rgba(212, 180, 85, 0.08); }

    /* Meta Info */
    .meta-display {

    /* Canvas */
    .canvas-wrapper { position: relative; margin: 1rem 0; }
    #mandala-canvas {
      border-radius: 50%; box-shadow: 0 0 60px rgba(0,0,0,0.6);
      max-width: 90vw; height: auto; cursor: crosshair;
    }

    /* Controls */
    .controls { display: flex; gap: 0.8rem; flex-wrap: wrap; justify-content: center; }
    .btn {
      background: transparent; border: 1px solid rgba(212, 180, 85, 0.3);
      color: #a89050; padding: 0.6rem 1.2rem; border-radius: 6px;
      cursor: pointer; transition: all 0.2s; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px;
    }

    .btn-icon { padding: 0.6rem 1rem; }

    .audio-controls {

    }
    .audio-controls label { font-size: 0.7rem; color: #bca060; margin-right: 0.3rem; }
    .audio-controls input[type="range"] { width: 120px; }

    /* Fullscreen - CLEAN */
    .fullscreen-overlay {
      display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: #000; z-index: 9999; justify-content: center; align-items: center;

    .fullscreen-overlay.active { display: flex; cursor: none; }
    
    /* Hover Zone: Bottom 80px, invisible and click-through when hidden */

    }

    .fs-hover-zone:hover .fs-controls { opacity: 1; }

    /* Hide audio controls while in fullscreen */

    @media (max-width: 768px) {

      .audio-controls input[type="range"] { width: 90px; }
    }

  <script>
    // ============================================
    // 1. TIBETAN PHONETICS & UTILITIES (unchanged plus seed exposure)
    // ============================================
    const LATIN_TO_TIBETAN = {
      'a': '\u0F68', 'b': '\u0F56', 'c': '\u0F45', 'd': '\u0F51',
      'e': '\u0F7A', 'f': '\u0F55', 'g': '\u0F42', 'h': '\u0F67',
      'i': '\u0F72', 'j': '\u0F47', 'k': '\u0F40', 'l': '\u0F63',
      'm': '\u0F58', 'n': '\u0F53', 'o': '\u0F7C', 'p': '\u0F54',
      'q': '\u0F41', 'r': '\u0F62', 's': '\u0F66', 't': '\u0F4F',
      'u': '\u0F74', 'v': '\u0F5D', 'w': '\u0F5D', 'x': '\u0F6A',
      'y': '\u0F61', 'z': '\u0F5F', ' ': ' ',
      'sh': '\u0F64', 'th': '\u0F50', 'ph': '\u0F55', 'ts': '\u0F59'
    };

    function convertToTibetan(text) {
      if (!text) return "";
      let lower = text.toLowerCase();
      let result = "";
      for (let i = 0; i < lower.length; i++) {
        let char = lower[i];
        if (i < lower.length - 1) {
          const digraph = lower.slice(i, i+2);
          if (LATIN_TO_TIBETAN[digraph]) {
            result += LATIN_TO_TIBETAN[digraph];
            i++; continue;
          }
        }
        result += LATIN_TO_TIBETAN[char] || "";
      }
      return result;
    }

    function getNumericSeed(str) {
      let hash = 0;
      if (!str || str.length === 0) return 123456789;
      for (let i = 0; i < str.length; i++) {
        hash = ((hash << 5) - hash) + str.charCodeAt(i);
        hash |= 0; 
      }
      return Math.abs(hash);
    }

    function mulberry32(seed) {
      return function() {
        let t = seed += 0x6D2B79F5;
        t = Math.imul(t ^ t >>> 15, t | 1);
        t ^= t + Math.imul(t ^ t >>> 7, t | 61);
        return ((t ^ t >>> 14) >>> 0) / 4294967296;
      };
    }

    // ============================================
    // 2. ELEMENTAL ALCHEMY (unchanged)
    // ============================================
    const ELEMENTS = {
      METAL: { name: 'Metal', colors: ['#F5F5F0', '#B0C4DE', '#DAA520', '#708090', '#FFFFFF'] },
      WATER: { name: 'Water', colors: ['#000000', '#191970', '#4682B4', '#00CED1', '#E0FFFF'] },
      WOOD:  { name: 'Wood',  colors: ['#006400', '#556B2F', '#8FBC8F', '#2E8B57', '#98FB98'] },
      FIRE:  { name: 'Fire',  colors: ['#800000', '#FF4500', '#FFD700', '#DC143C', '#FFA500'] },
      EARTH: { name: 'Earth', colors: ['#8B4513', '#D2691E', '#DAA520', '#F4A460', '#F5DEB3'] }
    };

    const MONTH_ELEMENTS = [
        ELEMENTS.EARTH, ELEMENTS.EARTH,
        ELEMENTS.WOOD,  ELEMENTS.WOOD,
        ELEMENTS.FIRE,  ELEMENTS.FIRE,
        ELEMENTS.METAL, ELEMENTS.METAL,
        ELEMENTS.WATER, ELEMENTS.WATER,
        ELEMENTS.EARTH, ELEMENTS.EARTH
    ];

    function getElementsFromDate(dateStr) {
      const date = dateStr ? new Date(dateStr + "T12:00:00") : new Date();
      const year = date.getFullYear();
      const month = date.getMonth(); // 0-11
      const day = date.getDay(); // 0-6 (Sun=0)

      const lastDigit = year % 10;
      let yearElement;
      if (lastDigit <= 1) yearElement = ELEMENTS.METAL;
      else if (lastDigit <= 3) yearElement = ELEMENTS.WATER;
      else if (lastDigit <= 5) yearElement = ELEMENTS.WOOD;
      else if (lastDigit <= 7) yearElement = ELEMENTS.FIRE;
      else yearElement = ELEMENTS.EARTH;

      const monthElement = MONTH_ELEMENTS[month];

      const dayElement = [
        ELEMENTS.FIRE, ELEMENTS.WATER, ELEMENTS.FIRE,
        ELEMENTS.WATER, ELEMENTS.WOOD, ELEMENTS.METAL, ELEMENTS.EARTH
      ][day];
      
      return { 
          year: yearElement,
          month: monthElement,
          day: dayElement,
          label: `Y:${yearElement.name} / M:${monthElement.name} / D:${dayElement.name}`
      };
    }

    // ============================================
    // 3. MANDALA GEOMETRY & SYMBOLISM (unchanged)
    // ============================================
    const TIBETAN_SYMBOLS = [
        { type: 'Syllable', char: '\u0F68\u0F74\u0F7C\u0F78', desc: 'OM (Body, Speech, Mind)' }, 
        { type: 'Syllable', char: '\u0F67\u0F72\u0F7E', desc: 'HRIH (Compassion Seed)' }, 
        { type: 'Syllable', char: '\u0F61\u0F7B\u0F7E', desc: 'HRIM (Universal Seed)' }, 
        { type: 'Syllable', char: '\u0F42\u0F7C\u0F7E\u0F58', desc: 'HUM (Diamond Seed)' }, 
        { type: 'Auspice', char: '\u0F0B', desc: 'Dharma Wheel' },
        { type: 'Auspice', char: '\u0F0A', desc: 'Lotus' },
        { type: 'Auspice', char: '\u0F09', desc: 'Endless Knot' },
        { type: 'Auspice', char: '\u0F06', desc: 'Victory Banner' },
        { type: 'Auspice', char: '\u0F02', desc: 'Right-Coiled Conch' }
    ];

    function generateParams(seed, elementData) {
      const rand = mulberry32(seed);
      
      const p = [...elementData.year.colors];
      const m = [...elementData.month.colors];
      const d = [...elementData.day.colors];

      p.sort(() => rand() - 0.5);
      m.sort(() => rand() - 0.5);
      d.sort(() => rand() - 0.5);

      const palette = [ p[0], m[0], d[0], p[1], m[1] ];

      const centerType = seed % 3;
      const midType = (seed >> 2) % 3;
      const outerType = (seed >> 3) % 3;
      
      const ringCount = 3 + Math.floor(rand() * 4);
      const petals = [8, 12, 16, 24][seed % 4];

      const rings = [];
      for(let i=0; i<ringCount; i++) {
        rings.push({
          r: 0.15 + (i/ringCount)*0.7,
          color: palette[Math.floor(rand()*5)],
          width: 1 + rand() * 4,
          style: Math.floor(rand() * 3)
        });
      }

      const symbolIndex = seed % TIBETAN_SYMBOLS.length;

      return { seed, palette, centerType, midType, outerType, ringCount, petals, rings, symbolIndex };
    }

    // ============================================
    // 4. DRAWING IMPLEMENTATION (unchanged)
    // ============================================
    function drawMandala(ctx, w, h, params, phase) {
      const cx = w/2, cy = h/2;
      const radius = Math.min(w, h)/2 * 0.95;

      ctx.fillStyle = '#080706';
      ctx.fillRect(0, 0, w, h);

      drawOuterLayer(ctx, cx, cy, radius, params, phase);
      drawMidLayer(ctx, cx, cy, radius * 0.85, params, phase);

      const ringScale = params.midType === 0 ? 0.6 : 0.8; 
      params.rings.forEach((ring, i) => {
        drawRing(ctx, cx, cy, radius * ringScale * ring.r, ring, phase, i);
      });

      drawCenterLayer(ctx, cx, cy, radius * 0.2, params, phase);
    }

    function drawOuterLayer(ctx, cx, cy, r, params, phase) {
      const c1 = params.palette[2];
      const c2 = params.palette[3];

      if (params.outerType === 0) {
        const flames = 32;
        for(let i=0; i<flames; i++) {
          const a = (i/flames)*Math.PI*2 + phase*0.2;
          const h = r * (0.1 + Math.sin(i*3 - phase*4)*0.05);
          ctx.beginPath();
          ctx.arc(cx+Math.cos(a)*(r-h), cy+Math.sin(a)*(r-h), h, 0, Math.PI*2);
          ctx.fillStyle = i%2 ? c1 : c2;
          ctx.fill();
        }
      } else if (params.outerType === 1) {
        ctx.beginPath();
        const spikes = 40;
        for(let i=0; i<=spikes; i++) {
          const a = (i/spikes)*Math.PI*2 + phase*0.05;
          const rad = i%2 ? r : r*0.92;
          ctx.lineTo(cx + Math.cos(a)*rad, cy + Math.sin(a)*rad);
        }
        ctx.strokeStyle = c1; ctx.lineWidth = 3; ctx.stroke();
      } else {
        const petals = 24;
        for(let i=0; i<petals; i++) {
          const a = (i/petals)*Math.PI*2 + phase*0.1;
          drawPetal(ctx, cx, cy, r*0.95, a, r*0.1, c2, '#ffd700');
        }
      }
    }

    function drawMidLayer(ctx, cx, cy, r, params, phase) {
      if (params.midType === 0) {
        const s = r * 1.3;
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(phase * 0.05);
        ctx.strokeStyle = params.palette[0];
        ctx.lineWidth = 2;
        ctx.strokeRect(-s/2, -s/2, s, s);
        for(let i=0; i<4; i++) {
          ctx.rotate(Math.PI/2);
          ctx.fillStyle = params.palette[1]; 
          ctx.fillRect(-s/6, -s/2 - s/12, s/3, s/6);
        }
        ctx.restore();
      } else if (params.midType === 1) {
        ctx.beginPath();
        ctx.arc(cx, cy, r, 0, Math.PI*2);
        ctx.strokeStyle = params.palette[1];
        ctx.lineWidth = 2;
        ctx.stroke();
      } else {
        const lines = 12;
        ctx.beginPath();
        for(let i=0; i<lines; i++) {
          const a = (i/lines)*Math.PI*2 + phase*0.1;
          ctx.moveTo(cx, cy);
          ctx.lineTo(cx + Math.cos(a)*r, cy + Math.sin(a)*r);
        }
        ctx.strokeStyle = params.palette[0];
        ctx.globalAlpha = 0.6; ctx.stroke(); ctx.globalAlpha = 1;
      }
    }

    function drawCenterLayer(ctx, cx, cy, r, params, phase) {
      ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI*2);
      ctx.fillStyle = params.palette[4];
      ctx.fill();
      ctx.strokeStyle = '#ffd700'; ctx.lineWidth = 2; ctx.stroke();

      const symbolData = TIBETAN_SYMBOLS[params.symbolIndex];
      
      ctx.fillStyle = params.palette[3];
      ctx.font = `${r*0.8}px 'Noto Serif Tibetan', sans-serif`;
      ctx.textAlign = 'center'; 
      ctx.textBaseline = 'middle';
      ctx.fillText(symbolData.char, cx, cy);
    }

    function drawPetal(ctx, cx, cy, dist, angle, width, fill, stroke) {
      ctx.save();
      ctx.translate(cx, cy);
      ctx.rotate(angle);
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.quadraticCurveTo(dist*0.6, width, dist, 0);
      ctx.quadraticCurveTo(dist*0.6, -width, 0, 0);
      ctx.fillStyle = fill; ctx.fill();
      ctx.strokeStyle = stroke; ctx.lineWidth = 1; ctx.stroke();
      ctx.restore();
    }

    function drawRing(ctx, cx, cy, r, ring, phase, idx) {
      ctx.strokeStyle = ring.color;
      ctx.lineWidth = ring.width;
      ctx.beginPath();
      if(ring.style === 1) {
        const dots = 24;
        for(let i=0; i<dots; i++) {
          const a = (i/dots)*Math.PI*2 + phase*(idx%2?0.1:-0.1);
          const x = cx + Math.cos(a)*r, y = cy + Math.sin(a)*r;
          ctx.moveTo(x, y); ctx.arc(x, y, ring.width*1.5, 0, Math.PI*2);
        }
        ctx.fillStyle=ring.color; ctx.fill();
      } else if (ring.style === 2) {
        ctx.arc(cx, cy, r - ring.width/2, 0, Math.PI*2); ctx.stroke();
        ctx.beginPath();
        ctx.arc(cx, cy, r + ring.width/2, 0, Math.PI*2); ctx.stroke();
      } else {
        ctx.arc(cx, cy, r, 0, Math.PI*2); ctx.stroke();
      }
    }

    // Bloom uses intensity to set blur and alpha
    function applyBloom(source, destCtx, w, h, intensity) {
      if (!window.bloomCvs) { window.bloomCvs = document.createElement('canvas'); }
      window.bloomCvs.width = w; window.bloomCvs.height = h;
      const bCtx = window.bloomCvs.getContext('2d');
      
      bCtx.clearRect(0,0,w,h);
      bCtx.drawImage(source, 0, 0, w, h);

      // dynamic blur value based on intensity (0..1 => blur 0..30)
      const blurPx = 2 + intensity * 30;
      bCtx.filter = `blur(${blurPx}px)`;

      // re-draw blurred content into temp canvas
      const temp = document.createElement('canvas');
      temp.width = w; temp.height = h;
      const tctx = temp.getContext('2d');
      tctx.filter = `blur(${blurPx}px)`;
      tctx.drawImage(window.bloomCvs, 0, 0, w, h);

      destCtx.save();
      destCtx.globalCompositeOperation = 'lighter';
      destCtx.globalAlpha = 0.15 + intensity * 0.6; // stronger intensity => brighter bloom
      destCtx.drawImage(temp, 0, 0);
      destCtx.restore();
    }

    // ============================================
    // 5. AUDIO - BINAURAL IMPLEMENTATION
    // ============================================
    // Safe audible & comfortable defaults:
    // carrier within ~200-600 Hz; binaural beat diff 1-12 Hz; master gain small (~0.02-0.12)
    let audioCtx = null;
    let leftOsc = null;
    let rightOsc = null;
    let leftPan = null;
    let rightPan = null;
    let masterGain = null;
    let stereoMerger = null;
    let isAudioPlaying = false;

    // UI elements
    const beatRange = document.getElementById('beat-range');
    const volRange = document.getElementById('vol-range');
    const audioToggle = document.getElementById('audio-toggle');

    function initAudioIfNeeded() {
      if (audioCtx) return;
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      masterGain = audioCtx.createGain();
      masterGain.gain.value = parseFloat(volRange.value) || 0.06;

      // left chain
      leftOsc = audioCtx.createOscillator();
      leftOsc.type = 'sine';
      leftPan = audioCtx.createStereoPanner();
      leftPan.pan.value = -1;

      // right chain
      rightOsc = audioCtx.createOscillator();
      rightOsc.type = 'sine';
      rightPan = audioCtx.createStereoPanner();
      rightPan.pan.value = 1;

      // combine -> master
      leftOsc.connect(leftPan);
      leftPan.connect(masterGain);

      rightOsc.connect(rightPan);
      rightPan.connect(masterGain);

      masterGain.connect(audioCtx.destination);

      // start oscillators but set gain to zero until play pressed
      leftOsc.start();
      rightOsc.start();

      isAudioPlaying = false;
    }

    function playAudio() {
      if (!audioCtx) initAudioIfNeeded();
      if (audioCtx.state === 'suspended') audioCtx.resume();
      isAudioPlaying = true;
      audioToggle.textContent = 'Audio ⏸';
      masterGain.gain.setTargetAtTime(parseFloat(volRange.value) || 0.06, audioCtx.currentTime, 0.02);
    }

    function pauseAudio() {
      if (!audioCtx) return;
      isAudioPlaying = false;
      audioToggle.textContent = 'Audio ▶';
      masterGain.gain.setTargetAtTime(0.0001, audioCtx.currentTime, 0.02);
    }

    audioToggle.addEventListener('click', () => {
      initAudioIfNeeded();
      if (!isAudioPlaying) playAudio();
      else pauseAudio();
    });

    volRange.addEventListener('input', () => {
      if (!audioCtx) return;
      const v = parseFloat(volRange.value);
      // clamp to safe range
      masterGain.gain.setTargetAtTime(Math.max(0, Math.min(1, v)), audioCtx.currentTime, 0.02);
    });

    beatRange.addEventListener('input', () => {
      // live override; updateFrequencies will use range value if present
      updateFrequencies(); 
    });

    // derive carrier frequency & beat difference from seed + date
    let computedCarrier = 220;
    let computedBeat = 6;

    function computeAudioFromSeed(seed, dateStr) {
      // safe carrier centre based on year/month/day
      const d = dateStr ? new Date(dateStr + "T12:00:00") : new Date();
      const year = d.getFullYear();
      const month = d.getMonth() + 1;
      const day = d.getDate();

      // carrier range 200-600 Hz. Use year low bits and month/day to vary.
      const yearMod = (year % 100); // 0..99
      let base = 200 + (yearMod / 99) * 300; // 200..500
      // add some seed-derived offset within +/- 50Hz
      const offset = ((seed % 101) - 50) * 1.0; // -50..50
      const carrier = Math.max(120, Math.min(900, Math.round(base + offset)));

      // beat difference 1..12 derived from seed and day
      const beat = 1 + ((seed + day) % 12); // 1..12

      // return
      return { carrier, beat };
    }

    function updateFrequencies() {
      if (!currentParams) return;
      const seedVal = currentParams.seed || 12345;
      const dateVal = dateInput.value;
      const auto = computeAudioFromSeed(seedVal, dateVal);
      // if user adjusted beat slider manually, take that value (beatRange.value), else auto.beat
      const beatVal = parseFloat(beatRange.value) || auto.beat;
      // volume will be applied elsewhere
      // choose carrier: use auto.carrier but allow small manual offset via seed's last digits if needed
      const carrierVal = auto.carrier;

      computedCarrier = carrierVal;
      computedBeat = beatVal;

      // left & right frequencies:
      const leftFreq = computedCarrier - (computedBeat / 2);
      const rightFreq = computedCarrier + (computedBeat / 2);

      // ensure audio nodes exist
      if (!audioCtx) return;

      // Set oscillator frequencies smoothly if playing
      if (leftOsc && rightOsc) {
        leftOsc.frequency.setTargetAtTime(Math.max(80, leftFreq), audioCtx.currentTime, 0.03);
        rightOsc.frequency.setTargetAtTime(Math.max(80, rightFreq), audioCtx.currentTime, 0.03);
      }
    }

    // ============================================
    // 6. APP LOGIC + UI + Fullscreen Lock + Keyboard
    // ============================================
    const seedInput = document.getElementById('seed-input');
    const dateInput = document.getElementById('date-input');
    const canvas = document.getElementById('mandala-canvas');
    const ctx = canvas.getContext('2d');
    const fsOverlay = document.getElementById('fullscreen-overlay');
    const fsCanvas = document.getElementById('fullscreen-canvas');
    const fsCtx = fsCanvas.getContext('2d');
    const bloomBtn = document.getElementById('bloom-btn');
    const bloomDisplay = document.getElementById('bloom-display');
    const speedDisplay = document.getElementById('speed-display');

    dateInput.valueAsDate = new Date();

    let currentParams = null;
    let isAnimating = false;
    let animationId = null;
    let speed = 1.0;
    let isBloom = false;
    let phase = 0;

    // bloom intensity 0..1
    let bloomIntensity = 0.5;

    function update() {
      const name = seedInput.value || "phonetic";
      const date = dateInput.value;
      
      const tibetan = convertToTibetan(name);
      document.getElementById('tibetan-display').textContent = tibetan || '\u0F0B';
      
      const seed = getNumericSeed(tibetan);
      const elementData = getElementsFromDate(date);
      document.getElementById('element-display').textContent = elementData.label;
      
      currentParams = generateParams(seed, elementData);
      
      // update audio seed-derived values
      computeAudioFromSeed(seed, date);
      updateFrequencies();

      if(!isAnimating) {
        drawMandala(ctx, 600, 600, currentParams, phase);
        if(isBloom) applyBloom(canvas, ctx, 600, 600, bloomIntensity);
      }
    }

    function loop() {
      if(!isAnimating) return;
      phase += 0.005 * speed;
      
      drawMandala(ctx, 600, 600, currentParams, phase);
      if(isBloom) applyBloom(canvas, ctx, 600, 600, bloomIntensity);
      
      if(fsOverlay.classList.contains('active')) {
        const w = window.innerWidth, h = window.innerHeight;
        fsCanvas.width = w; fsCanvas.height = h;
        drawMandala(fsCtx, w, h, currentParams, phase);
        if(isBloom) applyBloom(fsCanvas, fsCtx, w, h, bloomIntensity);
      }
      
      animationId = requestAnimationFrame(loop);
    }

    // Controls Logic
    seedInput.addEventListener('input', update);
    dateInput.addEventListener('change', update);

    document.getElementById('random-btn').addEventListener('click', () => {
      const names = ["Imogen", "Caldwell", "Dorje", "Pema", "Tenzin", "Tara", "Vajra"];
      seedInput.value = names[Math.floor(Math.random()*names.length)];
      const d = new Date(2024, Math.floor(Math.random()*12), Math.floor(Math.random()*28));
      dateInput.valueAsDate = d;
      update();
    });

    document.getElementById('animate-btn').addEventListener('click', function() {
      isAnimating = !isAnimating;
      this.textContent = isAnimating ? "Stop" : "Animate";
      if(isAnimating) loop(); else cancelAnimationFrame(animationId);
    });

    const setBloom = (state) => {
        isBloom = state;
        document.getElementById('bloom-btn').style.color = isBloom ? '#fff' : '';
        document.getElementById('fs-bloom').style.color = isBloom ? '#fff' : '';
        if(!isAnimating) update();
    }
    bloomBtn.addEventListener('click', () => setBloom(!isBloom));
    document.getElementById('fs-bloom').addEventListener('click', () => setBloom(!isBloom));

    const changeSpeed = (dir) => {
        speed = Math.max(0.1, Math.min(10, speed + dir));
        speedDisplay.textContent = speed.toFixed(2);
        if(!isAnimating) update();
    }
    document.getElementById('slower-btn').addEventListener('click', () => changeSpeed(-0.5));
    document.getElementById('faster-btn').addEventListener('click', () => changeSpeed(0.5));
    document.getElementById('fs-slower').addEventListener('click', () => changeSpeed(-0.5));
    document.getElementById('fs-faster').addEventListener('click', () => changeSpeed(0.5));

    document.getElementById('save-btn').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = `mandala-${seedInput.value||'void'}.png`;
      link.href = canvas.toDataURL();
      link.click();
    });

    // Fullscreen Logic + lock scroll position
    let savedBodyOverflow = '';
    let savedScrollY = 0;
    const exitFS = () => {
      fsOverlay.classList.remove('active');
      // restore scroll locking
      document.documentElement.style.position = '';
      document.documentElement.style.top = '';
      window.scrollTo(0, savedScrollY);
      document.body.style.overflow = savedBodyOverflow;
      // if animation was started exclusively by fullscreen entry, keep previous animation state (we started animating on entry to ensure movement)
      // allow audio controls to remain hidden by CSS rule
    };
    document.getElementById('fullscreen-btn').addEventListener('click', () => {
      // lock current scroll
      savedScrollY = window.scrollY || window.pageYOffset;
      savedBodyOverflow = document.body.style.overflow;
      document.documentElement.style.position = 'fixed';
      document.documentElement.style.top = `-${savedScrollY}px`;
      document.body.style.overflow = 'hidden';
      fsOverlay.classList.add('active');
      if(!isAnimating) { 
        isAnimating = true; 
        document.getElementById('animate-btn').textContent = "Stop";
        loop(); 
      }
      // hide cursor after small timeout (existing CSS uses cursor:none when active)
    });

    document.getElementById('fs-exit').addEventListener('click', exitFS);
    document.addEventListener('keydown', (e) => { if(e.key === 'Escape') exitFS(); });

    // Keyboard controls: Up/Down => bloom intensity, Left/Right => speed
    // Ignore when typing in input fields
    function isTyping() {
      const el = document.activeElement;
      if (!el) return false;
      const tag = el.tagName;
      if (tag === 'INPUT' || tag === 'TEXTAREA' || el.isContentEditable) return true;
      return false;
    }

    window.addEventListener('keydown', (e) => {
      if (isTyping()) return;
      switch(e.key) {
        case 'ArrowUp':
          // increase bloom
          bloomIntensity = Math.min(1, +(bloomIntensity + 0.05).toFixed(3));
          bloomDisplay.textContent = bloomIntensity.toFixed(2);
          if (!isBloom) setBloom(true);
          update(); // redraw to reflect new bloom
          e.preventDefault();
          break;
        case 'ArrowDown':
          bloomIntensity = Math.max(0, +(bloomIntensity - 0.05).toFixed(3));
          bloomDisplay.textContent = bloomIntensity.toFixed(2);
          if (!isBloom) setBloom(true);
          update();
          e.preventDefault();
          break;
        case 'ArrowLeft':
          changeSpeed(-0.1);
          e.preventDefault();
          break;
        case 'ArrowRight':
          changeSpeed(0.1);
          e.preventDefault();
          break;
      }
    });

    // update bloom display initially
    bloomDisplay.textContent = bloomIntensity.toFixed(2);
    speedDisplay.textContent = speed.toFixed(2);

    // Ensure audio frequencies update as the name/date change
    function setSeedAndAudio() {
      const tib = convertToTibetan(seedInput.value || '');
      const seed = getNumericSeed(tib);
      const date = dateInput.value;
      const audioData = computeAudioFromSeed(seed, date);
      // if user hasn't moved beatRange manually, set its default to audioData.beat
      if(!beatRange.dataset.touched) {
        beatRange.value = audioData.beat;
      }
      computedCarrier = audioData.carrier;
      computedBeat = parseFloat(beatRange.value) || audioData.beat;
      updateFrequencies();
    }

    // detect user touching beat slider (so their manual choice persists)
    beatRange.addEventListener('input', () => {
      beatRange.dataset.touched = "1";
      updateFrequencies();
    });

    // initial update
    update();
    setSeedAndAudio();

    // Keep audio nodes in sync when page regains focus (resume AudioContext)
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible' && audioCtx && isAudioPlaying) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
      }
    });

    // also update frequencies whenever audio exists and params change
    // ensure safe startup: user must interact (audio will initialise on first audioToggle click)
    // done above in update() and computeAudioFromSeed

    // Prevent accidental scroll while in fullscreen: handled by position fixed on documentElement.
    // Also ensure fsOverlay occupies full viewport and canvas is sized each frame in loop().

  </script>
