  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0806 0%, #1c1815 50%, #0a0806 100%);
      color: #e0d5c5;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Navigation */
    .navbar {
      display: flex; justify-content: center; align-items: center;
      background: rgba(10, 8, 6, 0.95); padding: 1rem 2rem;
      position: fixed; top: 0; width: 100%; z-index: 1000;
      border-bottom: 1px solid rgba(255, 215, 0, 0.1); backdrop-filter: blur(10px);
    }
    .navbar a {
      color: #a89050; font-size: 0.95rem; font-weight: 500; text-decoration: none;
      margin: 0 1.5rem; transition: all 0.3s ease;
    }
    .navbar a:hover { color: #ffd700; }

    /* Layout */
    .container {
      flex: 1; display: flex; flex-direction: column; align-items: center;
      justify-content: center; padding: 6rem 1rem 2rem; gap: 1.5rem; width: 100%;
    }

    .header-group { text-align: center; max-width: 600px; padding: 0 1rem; }
    .title { font-size: 2rem; font-weight: 300; color: #d4b455; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 0.5rem; }
    .subtitle { font-size: 0.9rem; color: #8a7a6a; }
    .subtitle strong { color: #bca060; }

    /* Input Card */
    .input-group {
      display: flex; flex-direction: column; gap: 1rem;
      width: 100%; max-width: 500px;
      background: rgba(30, 24, 20, 0.6); padding: 1.5rem;
      border-radius: 16px; border: 1px solid rgba(212, 180, 85, 0.15);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .input-row { display: flex; gap: 0.8rem; }
    
    .text-input, .date-input {
      background: rgba(212, 180, 85, 0.05); border: 1px solid rgba(212, 180, 85, 0.2);
      border-radius: 8px; color: #ffd700; padding: 0.8rem; font-family: inherit;
      outline: none; transition: border-color 0.3s;
    }
    .text-input { flex: 2; font-size: 1.1rem; }
    .date-input { flex: 1; font-size: 0.9rem; text-align: center; cursor: pointer; }
    .text-input:focus, .date-input:focus { border-color: #d4b455; background: rgba(212, 180, 85, 0.08); }

    /* Meta Info */
    .meta-display {
      display: flex; justify-content: space-between; align-items: flex-end;
      border-top: 1px solid rgba(255,255,255,0.05); padding-top: 0.8rem;
    }
    .meta-box { display: flex; flex-direction: column; }
    .meta-label { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1px; color: #665; margin-bottom: 2px; }
    .meta-value { font-family: monospace; color: #d4b455; font-size: 0.9rem; }
    .tibetan-font { font-family: 'Noto Serif Tibetan', serif; font-size: 1.4rem; line-height: 1; color: #ffd700; }

    /* Canvas */
    .canvas-wrapper { position: relative; margin: 1rem 0; }
    #mandala-canvas {
      border-radius: 50%; box-shadow: 0 0 60px rgba(0,0,0,0.6);
      max-width: 90vw; height: auto; cursor: crosshair;
    }

    /* Controls */
    .controls { display: flex; gap: 0.8rem; flex-wrap: wrap; justify-content: center; }
    .btn {
      background: transparent; border: 1px solid rgba(212, 180, 85, 0.3);
      color: #a89050; padding: 0.6rem 1.2rem; border-radius: 6px;
      cursor: pointer; transition: all 0.2s; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px;
    }
    .btn:hover { border-color: #ffd700; color: #ffd700; background: rgba(212, 180, 85, 0.05); }
    .btn-icon { padding: 0.6rem 1rem; }

    /* Fullscreen - CLEAN */
    .fullscreen-overlay {
      display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: #000; z-index: 9999; justify-content: center; align-items: center;
    }
    .fullscreen-overlay.active { display: flex; cursor: none; }
    
    /* Hover Zone: Bottom 80px, invisible and click-through when hidden */
    .fs-hover-zone {
      position: absolute; bottom: 0; left: 0; width: 100%; height: 80px;
      display: flex; justify-content: center; align-items: center;
      z-index: 10000; transition: opacity 0.3s;
      pointer-events: none; /* Click-through by default */
    }
    .fs-controls {
      background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 20px;
      border: 1px solid #333; display: flex; gap: 10px;
      opacity: 0; transition: opacity 0.3s; pointer-events: auto; /* Enable clicks on controls */
    }
    .fullscreen-overlay.active:hover .fs-hover-zone { opacity: 1; pointer-events: auto; }
    .fs-hover-zone:hover .fs-controls { opacity: 1; }

    @media (max-width: 768px) {
      .input-row { flex-direction: column; }
      .container { padding-top: 5rem; }
    }
  </style>

<body>

  <div class="container">
    <div class="header-group">
      <h1 class="title">Mandala Generator</h1>
      <p class="subtitle">
        <strong>Name to Form · Date to Color (Year, Month, Day)</strong><br>
        The name's phonetic seed casts the specific geometry. The date's elemental mapping determines the color hierarchy.
      </p>
    </div>

    <div class="input-group">
      <div class="input-row">
        <input type="text" class="text-input" id="seed-input" placeholder="Enter Name..." autocomplete="off">

  <div class="fullscreen-overlay" id="fullscreen-overlay">
    <canvas id="fullscreen-canvas"></canvas>
    <div class="fs-hover-zone">
      <div class="fs-controls">
        <button class="btn" id="fs-exit">Exit</button>
        <button class="btn" id="fs-bloom">Bloom</button>
        <button class="btn btn-icon" id="fs-slower">-</button>
        <button class="btn btn-icon" id="fs-faster">+</button>
      </div>
    </div>
  </div>

  <script>
    // ============================================
    // 1. TIBETAN PHONETICS & UTILITIES
    // ============================================
    const LATIN_TO_TIBETAN = {
      'a': '\u0F68', 'b': '\u0F56', 'c': '\u0F45', 'd': '\u0F51',
      'e': '\u0F7A', 'f': '\u0F55', 'g': '\u0F42', 'h': '\u0F67',
      'i': '\u0F72', 'j': '\u0F47', 'k': '\u0F40', 'l': '\u0F63',
      'm': '\u0F58', 'n': '\u0F53', 'o': '\u0F7C', 'p': '\u0F54',
      'q': '\u0F41', 'r': '\u0F62', 's': '\u0F66', 't': '\u0F4F',
      'u': '\u0F74', 'v': '\u0F5D', 'w': '\u0F5D', 'x': '\u0F6A',
      'y': '\u0F61', 'z': '\u0F5F', ' ': ' ',
      'sh': '\u0F64', 'th': '\u0F50', 'ph': '\u0F55', 'ts': '\u0F59'
    };

    function convertToTibetan(text) {
      if (!text) return "";
      let lower = text.toLowerCase();
      let result = "";
      for (let i = 0; i < lower.length; i++) {
        let char = lower[i];
        if (i < lower.length - 1) {
          const digraph = lower.slice(i, i+2);
          if (LATIN_TO_TIBETAN[digraph]) {
            result += LATIN_TO_TIBETAN[digraph];
            i++; continue;
          }
        }
        result += LATIN_TO_TIBETAN[char] || "";
      }
      return result;
    }

    function getNumericSeed(str) {
      let hash = 0;
      if (str.length === 0) return 123456789;
      for (let i = 0; i < str.length; i++) {
        hash = ((hash << 5) - hash) + str.charCodeAt(i);
        hash |= 0; 
      }
      return Math.abs(hash);
    }

    function mulberry32(seed) {
      return function() {
        let t = seed += 0x6D2B79F5;
        t = Math.imul(t ^ t >>> 15, t | 1);
        t ^= t + Math.imul(t ^ t >>> 7, t | 61);
        return ((t ^ t >>> 14) >>> 0) / 4294967296;
      };
    }

    // ============================================
    // 2. ELEMENTAL ALCHEMY (TRIPLE-TIERED)
    // ============================================
    const ELEMENTS = {
      METAL: { name: 'Metal', colors: ['#F5F5F0', '#B0C4DE', '#DAA520', '#708090', '#FFFFFF'] },
      WATER: { name: 'Water', colors: ['#000000', '#191970', '#4682B4', '#00CED1', '#E0FFFF'] },
      WOOD:  { name: 'Wood',  colors: ['#006400', '#556B2F', '#8FBC8F', '#2E8B57', '#98FB98'] },
      FIRE:  { name: 'Fire',  colors: ['#800000', '#FF4500', '#FFD700', '#DC143C', '#FFA500'] },
      EARTH: { name: 'Earth', colors: ['#8B4513', '#D2691E', '#DAA520', '#F4A460', '#F5DEB3'] }
    };

    // Simplified Month Element mapping (Tibetan 12-month cycle)
    const MONTH_ELEMENTS = [
        ELEMENTS.EARTH, ELEMENTS.EARTH, // Jan, Feb
        ELEMENTS.WOOD,  ELEMENTS.WOOD,  // Mar, Apr
        ELEMENTS.FIRE,  ELEMENTS.FIRE,  // May, Jun
        ELEMENTS.METAL, ELEMENTS.METAL, // Jul, Aug
        ELEMENTS.WATER, ELEMENTS.WATER, // Sep, Oct
        ELEMENTS.EARTH, ELEMENTS.EARTH  // Nov, Dec
    ];

    function getElementsFromDate(dateStr) {
      const date = dateStr ? new Date(dateStr + "T12:00:00") : new Date();
      const year = date.getFullYear();
      const month = date.getMonth(); // 0-11
      const day = date.getDay(); // 0-6 (Sun=0)

      // 1. Year Element (Primary Color Source)
      const lastDigit = year % 10;
      let yearElement;
      if (lastDigit <= 1) yearElement = ELEMENTS.METAL;
      else if (lastDigit <= 3) yearElement = ELEMENTS.WATER;
      else if (lastDigit <= 5) yearElement = ELEMENTS.WOOD;
      else if (lastDigit <= 7) yearElement = ELEMENTS.FIRE;
      else yearElement = ELEMENTS.EARTH;

      // 2. Month Element (Secondary Color Source)
      const monthElement = MONTH_ELEMENTS[month];

      // 3. Day Element (Tertiary Color/Accent Source)
      const dayElement = [
        ELEMENTS.FIRE, ELEMENTS.WATER, ELEMENTS.FIRE, // Sun, Mon, Tue
        ELEMENTS.WATER, ELEMENTS.WOOD, ELEMENTS.METAL, ELEMENTS.EARTH // Wed, Thu, Fri, Sat
      ][day];
      
      return { 
          year: yearElement,
          month: monthElement,
          day: dayElement,
          label: `Y:${yearElement.name} / M:${monthElement.name} / D:${dayElement.name}`
      };
    }

    // ============================================
    // 3. MANDALA GEOMETRY & SYMBOLISM
    // ============================================

    // TIBETAN SYMBOLS AND SEED SYLLABLES
    const TIBETAN_SYMBOLS = [
        { type: 'Syllable', char: '\u0F68\u0F74\u0F7C\u0F78', desc: 'OM (Body, Speech, Mind)' }, 
        { type: 'Syllable', char: '\u0F67\u0F72\u0F7E', desc: 'HRIH (Compassion Seed)' }, 
        { type: 'Syllable', char: '\u0F61\u0F7B\u0F7E', desc: 'HRIM (Universal Seed)' }, 
        { type: 'Syllable', char: '\u0F42\u0F7C\u0F7E\u0F58', desc: 'HUM (Diamond Seed)' }, 
        { type: 'Auspice', char: '\u0F0B', desc: 'Dharma Wheel' },
        { type: 'Auspice', char: '\u0F0A', desc: 'Lotus' },
        { type: 'Auspice', char: '\u0F09', desc: 'Endless Knot' },
        { type: 'Auspice', char: '\u0F06', desc: 'Victory Banner' },
        { type: 'Auspice', char: '\u0F02', desc: 'Right-Coiled Conch' }
    ];

    function generateParams(seed, elementData) {
      const rand = mulberry32(seed);
      
      // COLOR PALETTE (From 3 Elements)
      const p = elementData.year.colors;
      const m = elementData.month.colors;
      const d = elementData.day.colors;

      // Shuffle for name variance (Name determines which shades are used)
      p.sort(() => rand() - 0.5);
      m.sort(() => rand() - 0.5);
      d.sort(() => rand() - 0.5);

      // Palette: Base(Y), Secondary(M), Accent(D), Darker(Y), Center(M)
      const palette = [ p[0], m[0], d[0], p[1], m[1] ];

      // Geometry Mix (3x3 Matrix)
      const centerType = seed % 3;     // 0:Lotus, 1:Vajra, 2:Symbol
      const midType = (seed >> 2) % 3; // 0:Palace, 1:Cosmic, 2:Web
      const outerType = (seed >> 3) % 3; // 0:Fire, 1:Mountain, 2:Lotus
      
      const ringCount = 3 + Math.floor(rand() * 4);
      const petals = [8, 12, 16, 24][seed % 4];

      const rings = [];
      for(let i=0; i<ringCount; i++) {
        rings.push({
          r: 0.15 + (i/ringCount)*0.7,
          color: palette[Math.floor(rand()*5)],
          width: 1 + rand() * 4,
          style: Math.floor(rand() * 3) // 0:solid, 1:dots, 2:double
        });
      }

      const symbolIndex = seed % TIBETAN_SYMBOLS.length;

      return { seed, palette, centerType, midType, outerType, ringCount, petals, rings, symbolIndex };
    }

    // ============================================
    // 4. DRAWING IMPLEMENTATION
    // ============================================

    function drawMandala(ctx, w, h, params, phase) {
      const cx = w/2, cy = h/2;
      const radius = Math.min(w, h)/2 * 0.95;

      ctx.fillStyle = '#080706';
      ctx.fillRect(0, 0, w, h);

      // 1. Outer Boundary
      drawOuterLayer(ctx, cx, cy, radius, params, phase);

      // 2. Mid Structure
      drawMidLayer(ctx, cx, cy, radius * 0.85, params, phase);

      // 3. Rings (Always draw, but scale to fit inner geometry)
      const ringScale = params.midType === 0 ? 0.6 : 0.8; 
      params.rings.forEach((ring, i) => {
        drawRing(ctx, cx, cy, radius * ringScale * ring.r, ring, phase, i);
      });

      // 4. Center Core
      drawCenterLayer(ctx, cx, cy, radius * 0.2, params, phase);
    }

    function drawOuterLayer(ctx, cx, cy, r, params, phase) {
      const c1 = params.palette[2]; // Day Element (Accent)
      const c2 = params.palette[3]; // Darker Year

      if (params.outerType === 0) { // FIRE
        const flames = 32;
        for(let i=0; i<flames; i++) {
          const a = (i/flames)*Math.PI*2 + phase*0.2;
          const h = r * (0.1 + Math.sin(i*3 - phase*4)*0.05);
          ctx.beginPath();
          ctx.arc(cx+Math.cos(a)*(r-h), cy+Math.sin(a)*(r-h), h, 0, Math.PI*2);
          ctx.fillStyle = i%2 ? c1 : c2;
          ctx.fill();
        }
      } else if (params.outerType === 1) { // MOUNTAIN FENCE
        ctx.beginPath();
        const spikes = 40;
        for(let i=0; i<=spikes; i++) {
          const a = (i/spikes)*Math.PI*2 + phase*0.05;
          const rad = i%2 ? r : r*0.92;
          ctx.lineTo(cx + Math.cos(a)*rad, cy + Math.sin(a)*rad);
        }
        ctx.strokeStyle = c1; ctx.lineWidth = 3; ctx.stroke();
      } else { // LOTUS BORDER
        const petals = 24;
        for(let i=0; i<petals; i++) {
          const a = (i/petals)*Math.PI*2 + phase*0.1;
          drawPetal(ctx, cx, cy, r*0.95, a, r*0.1, c2, '#ffd700');
        }
      }
    }

    function drawMidLayer(ctx, cx, cy, r, params, phase) {
      if (params.midType === 0) { // PALACE
        const s = r * 1.3;
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(phase * 0.05);
        ctx.strokeStyle = params.palette[0]; // Year Element
        ctx.lineWidth = 2;
        ctx.strokeRect(-s/2, -s/2, s, s);
        // Gates (Month Element color)
        for(let i=0; i<4; i++) {
          ctx.rotate(Math.PI/2);
          ctx.fillStyle = params.palette[1]; 
          ctx.fillRect(-s/6, -s/2 - s/12, s/3, s/6);
        }
        ctx.restore();
      } else if (params.midType === 1) { // COSMIC RINGS (Draw outer ring)
        ctx.beginPath();
        ctx.arc(cx, cy, r, 0, Math.PI*2);
        ctx.strokeStyle = params.palette[1];
        ctx.lineWidth = 2;
        ctx.stroke();
      } else { // WEB
        const lines = 12;
        ctx.beginPath();
        for(let i=0; i<lines; i++) {
          const a = (i/lines)*Math.PI*2 + phase*0.1;
          ctx.moveTo(cx, cy);
          ctx.lineTo(cx + Math.cos(a)*r, cy + Math.sin(a)*r);
        }
        ctx.strokeStyle = params.palette[0];
        ctx.globalAlpha = 0.6; ctx.stroke(); ctx.globalAlpha = 1;
      }
    }

    function drawCenterLayer(ctx, cx, cy, r, params, phase) {
      ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI*2);
      ctx.fillStyle = params.palette[4]; // Center color from Month Element
      ctx.fill();
      ctx.strokeStyle = '#ffd700'; ctx.lineWidth = 2; ctx.stroke();

      const symbolData = TIBETAN_SYMBOLS[params.symbolIndex];
      
      // Draw the Symbol
      ctx.fillStyle = params.palette[3]; // Darker Year Element contrast
      ctx.font = `${r*0.8}px 'Noto Serif Tibetan', sans-serif`;
      ctx.textAlign = 'center'; 
      ctx.textBaseline = 'middle';
      ctx.fillText(symbolData.char, cx, cy);
    }

    function drawPetal(ctx, cx, cy, dist, angle, width, fill, stroke) {
      ctx.save();
      ctx.translate(cx, cy);
      ctx.rotate(angle);
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.quadraticCurveTo(dist*0.6, width, dist, 0);
      ctx.quadraticCurveTo(dist*0.6, -width, 0, 0);
      ctx.fillStyle = fill; ctx.fill();
      ctx.strokeStyle = stroke; ctx.lineWidth = 1; ctx.stroke();
      ctx.restore();
    }

    function drawRing(ctx, cx, cy, r, ring, phase, idx) {
      ctx.strokeStyle = ring.color;
      ctx.lineWidth = ring.width;
      ctx.beginPath();
      if(ring.style === 1) { // DOTS
        const dots = 24;
        for(let i=0; i<dots; i++) {
          const a = (i/dots)*Math.PI*2 + phase*(idx%2?0.1:-0.1);
          const x = cx + Math.cos(a)*r, y = cy + Math.sin(a)*r;
          ctx.moveTo(x, y); ctx.arc(x, y, ring.width*1.5, 0, Math.PI*2);
        }
        ctx.fillStyle=ring.color; ctx.fill();
      } else if (ring.style === 2) { // DOUBLE LINE
        ctx.arc(cx, cy, r - ring.width/2, 0, Math.PI*2); ctx.stroke();
        ctx.beginPath();
        ctx.arc(cx, cy, r + ring.width/2, 0, Math.PI*2); ctx.stroke();
      } else { // SOLID LINE
        ctx.arc(cx, cy, r, 0, Math.PI*2); ctx.stroke();
      }
    }

    function applyBloom(source, destCtx, w, h) {
      if (!window.bloomCvs) { window.bloomCvs = document.createElement('canvas'); }
      window.bloomCvs.width = w; window.bloomCvs.height = h;
      const bCtx = window.bloomCvs.getContext('2d');
      
      bCtx.drawImage(source, 0, 0, w, h);
      bCtx.filter = 'blur(15px)';
      
      destCtx.save();
      destCtx.globalCompositeOperation = 'lighter';
      destCtx.globalAlpha = 0.5;
      destCtx.drawImage(window.bloomCvs, 0, 0);
      destCtx.restore();
    }

    // ============================================
    // 5. APP LOGIC
    // ============================================
    const seedInput = document.getElementById('seed-input');
    const dateInput = document.getElementById('date-input');
    const canvas = document.getElementById('mandala-canvas');
    const ctx = canvas.getContext('2d');
    const fsOverlay = document.getElementById('fullscreen-overlay');
    const fsCanvas = document.getElementById('fullscreen-canvas');
    const fsCtx = fsCanvas.getContext('2d');
    
    dateInput.valueAsDate = new Date();

    let currentParams = null;
    let isAnimating = false;
    let animationId = null;
    let speed = 1.0;
    let isBloom = false;
    let phase = 0;

    function update() {
      const name = seedInput.value || "phonetic";
      const date = dateInput.value;
      
      const tibetan = convertToTibetan(name);
      document.getElementById('tibetan-display').textContent = tibetan || '\u0F0B';
      
      const seed = getNumericSeed(tibetan);
      const elementData = getElementsFromDate(date);
      document.getElementById('element-display').textContent = elementData.label;
      
      currentParams = generateParams(seed, elementData);
      
      if(!isAnimating) {
        drawMandala(ctx, 600, 600, currentParams, phase);
        if(isBloom) applyBloom(canvas, ctx, 600, 600);
      }
    }

    function loop() {
      if(!isAnimating) return;
      phase += 0.005 * speed;
      
      // Main
      drawMandala(ctx, 600, 600, currentParams, phase);
      if(isBloom) applyBloom(canvas, ctx, 600, 600);
      
      // Fullscreen
      if(fsOverlay.classList.contains('active')) {
        const w = window.innerWidth, h = window.innerHeight;
        fsCanvas.width = w; fsCanvas.height = h;
        drawMandala(fsCtx, w, h, currentParams, phase);
        if(isBloom) applyBloom(fsCanvas, fsCtx, w, h);
      }
      
      animationId = requestAnimationFrame(loop);
    }

    // Controls Logic
    seedInput.addEventListener('input', update);
    dateInput.addEventListener('change', update);

    document.getElementById('random-btn').addEventListener('click', () => {
      const names = ["Imogen", "Caldwell", "Dorje", "Pema", "Tenzin", "Tara", "Vajra"];
      seedInput.value = names[Math.floor(Math.random()*names.length)];
      const d = new Date(2024, Math.floor(Math.random()*12), Math.floor(Math.random()*28));
      dateInput.valueAsDate = d;
      update();
    });

    document.getElementById('animate-btn').addEventListener('click', function() {
      isAnimating = !isAnimating;
      this.textContent = isAnimating ? "Stop" : "Animate";
      if(isAnimating) loop(); else cancelAnimationFrame(animationId);
    });

    const setBloom = (state) => {
        isBloom = state;
        document.getElementById('bloom-btn').style.color = isBloom ? '#fff' : '';
        document.getElementById('fs-bloom').style.color = isBloom ? '#fff' : '';
        if(!isAnimating) update();
    }
    document.getElementById('bloom-btn').addEventListener('click', () => setBloom(!isBloom));
    document.getElementById('fs-bloom').addEventListener('click', () => setBloom(!isBloom));

    const changeSpeed = (dir) => {
        speed = Math.max(0.1, Math.min(10, speed + dir));
        if(!isAnimating) update(); // Update draw if static to reflect changes
    }
    document.getElementById('slower-btn').addEventListener('click', () => changeSpeed(-0.5));
    document.getElementById('faster-btn').addEventListener('click', () => changeSpeed(0.5));
    document.getElementById('fs-slower').addEventListener('click', () => changeSpeed(-0.5));
    document.getElementById('fs-faster').addEventListener('click', () => changeSpeed(0.5));

    document.getElementById('save-btn').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = `mandala-${seedInput.value||'void'}.png`;
      link.href = canvas.toDataURL();
      link.click();
    });

    // Fullscreen Logic
    const exitFS = () => fsOverlay.classList.remove('active');
    document.getElementById('fullscreen-btn').addEventListener('click', () => {
      fsOverlay.classList.add('active');
      if(!isAnimating) { 
        isAnimating = true; 
        document.getElementById('animate-btn').textContent = "Stop";
        loop(); 
      }
    });

    document.getElementById('fs-exit').addEventListener('click', exitFS);
    document.addEventListener('keydown', (e) => { if(e.key === 'Escape') exitFS(); });

    // Init
    update();
  </script>
</body>
</html>
