<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastaman Jan</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #000;
        }
        img {
            max-width: 90%;
            height: auto;
        }
        .audio-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            width: 90%;
            max-width: 650px;
        }
        audio {
            flex: 1;
            min-width: 0;
        }
        .download-btn {
            background: #1db954;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            transition: background 0.3s ease;
        }
        .download-btn:hover {
            background: #1ed760;
        }
    </style>
</head>
<body>
    <img src="resources/RastamanJan.png" alt="Rastaman Jan">
    <div class="audio-container">
        <audio controls controlsList="nodownload">
            <source src="resources/Rastaman Jan - Dharmaman Jan (dub version).mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <a href="resources/Rastaman Jan - Dharmaman Jan (dub version).mp3" download class="download-btn">Download</a>
    </div>
    <div class="audio-container">
        <audio controls controlsList="nodownload">
            <source src="resources/Rastaman Jan - CEO of Everything.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <a href="resources/Rastaman Jan - CEO of Everything.mp3" download class="download-btn">Download</a>
    </div>
    <div class="audio-container">
        <audio controls controlsList="nodownload">
            <source src="resources/Rastaman Jan - One Love Regulation.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <a href="resources/Rastaman Jan - One Love Regulation.mp3" download class="download-btn">Download</a>
    </div>
    <div class="audio-container">
        <audio controls controlsList="nodownload">
            <source src="resources/Rastaman Jan ft. Budaboi - When di Buddhaman Come.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <a href="resources/Rastaman Jan ft. Budaboi - When di Buddhaman Come.mp3" download class="download-btn">Download</a>
    </div>
    <div class="audio-container">
        <audio controls controlsList="nodownload">
            <source src="resources/Rastaman Jan - Jan Love.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <a href="resources/Rastaman Jan - Jan Love.mp3" download class="download-btn">Download</a>
    </div>
    <script>
        const audioElements = document.querySelectorAll('audio');
        audioElements.forEach(audio => {
            audio.addEventListener('play', () => {
                audioElements.forEach(otherAudio => {
                    if (otherAudio !== audio) {
                        otherAudio.pause();
                    }
                });
            });
        });
    </script>
</body>
</html>
