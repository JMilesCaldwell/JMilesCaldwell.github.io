<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parakeet Platformer - Collect Seeds!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            text-align: center;
        }

        #gameCanvas {
            border: 4px solid #2C5F2D;
            border-radius: 10px;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 70%, #7EC8E3 100%);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: block;
            margin: 0 auto;
        }

        #ui {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.9);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #score, #controls {
            font-size: 20px;
            font-weight: bold;
            color: #2C5F2D;
        }

        #controls {
            font-size: 14px;
            color: #666;
        }

        h1 {
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            display: none;
            text-align: center;
        }

        #gameOver h2 {
            color: #2C5F2D;
            margin-bottom: 20px;
            font-size: 32px;
        }

        #gameOver p {
            font-size: 20px;
            margin-bottom: 25px;
            color: #333;
        }

        #restartBtn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #restartBtn:hover {
            background: #45a049;
        }

        #touchControls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding: 10px;
        }

        .touch-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #2C5F2D;
            background: rgba(76, 175, 80, 0.8);
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.1s;
        }

        .touch-button:active {
            background: rgba(56, 142, 60, 0.9);
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        #jumpBtn {
            width: 100px;
            height: 100px;
            background: rgba(255, 152, 0, 0.8);
            border-color: #E65100;
        }

        #jumpBtn:active {
            background: rgba(230, 81, 0, 0.9);
        }

        @media (max-width: 850px) {
            #gameCanvas {
                max-width: 100%;
                height: auto;
            }

            #controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>ðŸ¦œ Parakeet Platformer ðŸ¦œ</h1>
        <div id="ui">
            <div id="score">Seeds: 0 / 0</div>
            <div id="controls">Arrow Keys / WASD to Move & Jump</div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="touchControls">
            <button class="touch-button" id="leftBtn">â—€</button>
            <button class="touch-button" id="jumpBtn">â–²</button>
            <button class="touch-button" id="rightBtn">â–¶</button>
        </div>
        <div id="gameOver">
            <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
            <p id="finalScore"></p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        // Game state
        let gameState = {
            running: true,
            score: 0,
            totalSeeds: 0
        };

        // Player (Parakeet)
        const player = {
            x: 100,
            y: 400,
            width: 30,
            height: 30,
            velocityX: 0,
            velocityY: 0,
            speed: 5,
            jumpPower: 12,
            onGround: false,
            color: '#00FF00',
            eyeColor: '#000000'
        };

        // Physics
        const gravity = 0.5;
        const friction = 0.8;

        // Platforms
        const platforms = [
            { x: 0, y: 550, width: 800, height: 50, color: '#2C5F2D' }, // Ground
            { x: 200, y: 450, width: 150, height: 20, color: '#8B4513' },
            { x: 450, y: 400, width: 120, height: 20, color: '#8B4513' },
            { x: 100, y: 350, width: 100, height: 20, color: '#8B4513' },
            { x: 600, y: 350, width: 150, height: 20, color: '#8B4513' },
            { x: 350, y: 250, width: 100, height: 20, color: '#8B4513' },
            { x: 100, y: 200, width: 120, height: 20, color: '#8B4513' },
            { x: 550, y: 200, width: 120, height: 20, color: '#8B4513' },
            { x: 300, y: 100, width: 200, height: 20, color: '#8B4513' }
        ];

        // Seeds
        let seeds = [
            { x: 250, y: 420, radius: 8, collected: false },
            { x: 500, y: 370, radius: 8, collected: false },
            { x: 150, y: 320, radius: 8, collected: false },
            { x: 650, y: 320, radius: 8, collected: false },
            { x: 400, y: 220, radius: 8, collected: false },
            { x: 150, y: 170, radius: 8, collected: false },
            { x: 600, y: 170, radius: 8, collected: false },
            { x: 350, y: 70, radius: 8, collected: false },
            { x: 450, y: 70, radius: 8, collected: false },
            { x: 50, y: 520, radius: 8, collected: false },
            { x: 750, y: 520, radius: 8, collected: false },
            { x: 700, y: 320, radius: 8, collected: false }
        ];

        gameState.totalSeeds = seeds.length;

        // Input handling
        const keys = {};

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Touch controls
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const jumpBtn = document.getElementById('jumpBtn');

        // Helper function to handle button press
        function handleButtonPress(button, key) {
            const pressHandler = (e) => {
                e.preventDefault();
                keys[key] = true;
            };
            const releaseHandler = (e) => {
                e.preventDefault();
                keys[key] = false;
            };

            // Touch events
            button.addEventListener('touchstart', pressHandler, { passive: false });
            button.addEventListener('touchend', releaseHandler, { passive: false });
            button.addEventListener('touchcancel', releaseHandler, { passive: false });

            // Mouse events (for desktop testing)
            button.addEventListener('mousedown', pressHandler);
            button.addEventListener('mouseup', releaseHandler);
            button.addEventListener('mouseleave', releaseHandler);
        }

        handleButtonPress(leftBtn, 'ArrowLeft');
        handleButtonPress(rightBtn, 'ArrowRight');
        handleButtonPress(jumpBtn, 'ArrowUp');

        // Draw parakeet
        function drawParakeet() {
            // Body (green circle)
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y + player.height/2, player.width/2, 0, Math.PI * 2);
            ctx.fill();

            // Wing (lighter green)
            ctx.fillStyle = '#7FFF00';
            ctx.beginPath();
            ctx.ellipse(player.x + player.width/2 - 5, player.y + player.height/2 + 3, 8, 12, -0.3, 0, Math.PI * 2);
            ctx.fill();

            // Eye
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(player.x + player.width/2 + 5, player.y + player.height/2 - 5, 5, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = player.eyeColor;
            ctx.beginPath();
            ctx.arc(player.x + player.width/2 + 6, player.y + player.height/2 - 5, 3, 0, Math.PI * 2);
            ctx.fill();

            // Beak (orange)
            ctx.fillStyle = '#FF8C00';
            ctx.beginPath();
            ctx.moveTo(player.x + player.width/2 + 10, player.y + player.height/2);
            ctx.lineTo(player.x + player.width/2 + 18, player.y + player.height/2 - 2);
            ctx.lineTo(player.x + player.width/2 + 18, player.y + player.height/2 + 2);
            ctx.closePath();
            ctx.fill();

            // Tail feathers (yellow/green)
            ctx.fillStyle = '#FFFF00';
            ctx.beginPath();
            ctx.ellipse(player.x + player.width/2 - 15, player.y + player.height/2, 6, 10, 0.5, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw platform
        function drawPlatform(platform) {
            ctx.fillStyle = platform.color;
            ctx.fillRect(platform.x, platform.y, platform.width, platform.height);

            // Add texture
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 2;
            for (let i = 0; i < platform.width; i += 30) {
                ctx.beginPath();
                ctx.moveTo(platform.x + i, platform.y);
                ctx.lineTo(platform.x + i, platform.y + platform.height);
                ctx.stroke();
            }
        }

        // Draw seed
        function drawSeed(seed) {
            if (seed.collected) return;

            // Seed body (tan/brown)
            ctx.fillStyle = '#D2B48C';
            ctx.beginPath();
            ctx.ellipse(seed.x, seed.y, seed.radius, seed.radius * 1.3, 0, 0, Math.PI * 2);
            ctx.fill();

            // Seed stripe
            ctx.strokeStyle = '#8B7355';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(seed.x - seed.radius/2, seed.y - seed.radius);
            ctx.lineTo(seed.x - seed.radius/2, seed.y + seed.radius);
            ctx.stroke();

            // Shine effect
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.beginPath();
            ctx.arc(seed.x - 2, seed.y - 2, 2, 0, Math.PI * 2);
            ctx.fill();
        }

        // Update player physics
        function updatePlayer() {
            // Horizontal movement
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
                player.velocityX = -player.speed;
            } else if (keys['ArrowRight'] || keys['d'] || keys['D']) {
                player.velocityX = player.speed;
            } else {
                player.velocityX *= friction;
            }

            // Jumping
            if ((keys['ArrowUp'] || keys['w'] || keys['W'] || keys[' ']) && player.onGround) {
                player.velocityY = -player.jumpPower;
                player.onGround = false;
            }

            // Apply gravity
            player.velocityY += gravity;

            // Update position
            player.x += player.velocityX;
            player.y += player.velocityY;

            // Screen boundaries
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            // Check platform collisions
            player.onGround = false;

            for (let platform of platforms) {
                if (player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.y + player.height > platform.y &&
                    player.y < platform.y + platform.height) {

                    // Landing on top of platform
                    if (player.velocityY > 0 && player.y + player.height - player.velocityY <= platform.y) {
                        player.y = platform.y - player.height;
                        player.velocityY = 0;
                        player.onGround = true;
                    }
                    // Hitting bottom of platform
                    else if (player.velocityY < 0 && player.y - player.velocityY >= platform.y + platform.height) {
                        player.y = platform.y + platform.height;
                        player.velocityY = 0;
                    }
                }
            }

            // Fall off screen = respawn
            if (player.y > canvas.height) {
                player.x = 100;
                player.y = 400;
                player.velocityY = 0;
                player.velocityX = 0;
            }
        }

        // Check seed collection
        function checkSeedCollection() {
            for (let seed of seeds) {
                if (seed.collected) continue;

                const dx = (player.x + player.width/2) - seed.x;
                const dy = (player.y + player.height/2) - seed.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < player.width/2 + seed.radius) {
                    seed.collected = true;
                    gameState.score++;
                    updateScore();

                    // Check win condition
                    if (gameState.score >= gameState.totalSeeds) {
                        endGame();
                    }
                }
            }
        }

        // Update score display
        function updateScore() {
            scoreDisplay.textContent = `Seeds: ${gameState.score} / ${gameState.totalSeeds}`;
        }

        // Draw clouds
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';

            // Cloud 1
            ctx.beginPath();
            ctx.arc(150, 80, 25, 0, Math.PI * 2);
            ctx.arc(180, 75, 30, 0, Math.PI * 2);
            ctx.arc(210, 80, 25, 0, Math.PI * 2);
            ctx.fill();

            // Cloud 2
            ctx.beginPath();
            ctx.arc(550, 120, 20, 0, Math.PI * 2);
            ctx.arc(575, 115, 25, 0, Math.PI * 2);
            ctx.arc(600, 120, 20, 0, Math.PI * 2);
            ctx.fill();

            // Cloud 3
            ctx.beginPath();
            ctx.arc(700, 60, 22, 0, Math.PI * 2);
            ctx.arc(725, 55, 27, 0, Math.PI * 2);
            ctx.arc(750, 60, 22, 0, Math.PI * 2);
            ctx.fill();
        }

        // Main game loop
        function gameLoop() {
            if (!gameState.running) return;

            // Clear canvas with sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.7, '#98D8E8');
            gradient.addColorStop(1, '#7EC8E3');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw clouds
            drawClouds();

            // Draw platforms
            platforms.forEach(drawPlatform);

            // Draw seeds
            seeds.forEach(drawSeed);

            // Update and draw player
            updatePlayer();
            drawParakeet();

            // Check seed collection
            checkSeedCollection();

            requestAnimationFrame(gameLoop);
        }

        // End game
        function endGame() {
            gameState.running = false;
            finalScoreDisplay.textContent = `You collected all ${gameState.totalSeeds} seeds! Great job!`;
            gameOverScreen.style.display = 'block';
        }

        // Restart game
        function restartGame() {
            // Reset player
            player.x = 100;
            player.y = 400;
            player.velocityX = 0;
            player.velocityY = 0;
            player.onGround = false;

            // Reset seeds
            seeds.forEach(seed => seed.collected = false);

            // Reset game state
            gameState.score = 0;
            gameState.running = true;
            updateScore();

            // Hide game over screen
            gameOverScreen.style.display = 'none';

            // Restart game loop
            gameLoop();
        }

        restartBtn.addEventListener('click', restartGame);

        // Start game
        updateScore();
        gameLoop();
    </script>
</body>
</html>
