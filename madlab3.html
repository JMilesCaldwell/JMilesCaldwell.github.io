<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Procedural Interior Generator</title>
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Almendra&family=Cinzel:wght@400;700&display=swap" 
    rel="stylesheet"
  >
  <style>
    body {
      margin: 0;
      background: #000; /* cavern black background */
      color: #FAF4E0;
      font-family: 'Almendra', serif;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      border-radius: 10px;
    }
    h1 {
      font-family: 'Cinzel', serif;
      margin-bottom: 0.5rem;
    }
    .mapWrapper {
      position: relative;
      margin: 1rem auto;
      border: 2px solid #660000;
      background: #202020;
      width: 500px;
      height: 500px;
    }
    canvas {
      width: 500px;
      height: 500px;
      image-rendering: pixelated;
    }
    .button {
      background-color: #8B0000;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-family: 'Cinzel', serif;
      margin: 1rem;
    }
    .button:hover {
      background-color: #6B0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Procedural Interior Generator</h1>
    <p>
      Generate a modular building interior with interconnected rooms, corridors, and a neat cobblestone edge using your assets.
    </p>
    <button class="button" onclick="generateInterior()">Generate Interior</button>
    <div class="mapWrapper">
      <canvas id="interiorCanvas" width="500" height="500"></canvas>
    </div>
  </div>

  <script>
    /***********************
     * ASSET PRELOADING
     ***********************/
    // We reuse the asset names from your pre-existing code.
    const tileAssetMapping = {
      "floor1": {
        folder: "buildings/floors",
        files: ["floor1a.png", "floor1b.png", "floor1c.png"]
      },
      "doorWood2": {
        folder: "buildings/doors",
        files: ["doorWood2.png"]
      },
      "cobblestone": {
        folder: "buildings/walls",
        files: ["cobble1.png", "cobble2.png", "cobble3.png", "cobble4.png"]
      }
    };

    // Global object to hold loaded images for each asset type.
    const tileTextures = {};

    function preloadAssets(callback) {
      let totalToLoad = 0;
      for (const key in tileAssetMapping) {
        totalToLoad += tileAssetMapping[key].files.length;
      }
      let loadedCount = 0;
      const checkDone = () => {
        loadedCount++;
        if (loadedCount >= totalToLoad && callback) {
          callback();
        }
      };

      for (const key in tileAssetMapping) {
        tileTextures[key] = [];
        const { folder, files } = tileAssetMapping[key];
        for (const fname of files) {
          const img = new Image();
          // Adjust the path below to match your asset structure.
          img.src = `resources/mapgen/mapassets/tiles/${folder}/${fname}`;
          img.onload = checkDone;
          img.onerror = checkDone;
          tileTextures[key].push(img);
        }
      }
    }

    // Returns a random image from the asset array for a given type.
    function getTileImage(type) {
      const imgs = tileTextures[type];
      if (imgs && imgs.length > 0) {
        return imgs[Math.floor(Math.random() * imgs.length)];
      }
      return null;
    }

    /***********************
     * INTERIOR GENERATOR
     ***********************/
    const GRID_WIDTH = 50;
    const GRID_HEIGHT = 50;
    const TILE_SIZE = 10; // each grid cell is 10x10 pixels on the offscreen canvas

    // Cell types:
    // "wall"  : uncarved (background black)
    // "floor" : carved interior floor
    // "door"  : connection tile
    // "edge"  : floor tile that touches a wall; will be drawn as cobblestone
    let grid = [];
    let rooms = [];

    function initGrid() {
      grid = [];
      for (let y = 0; y < GRID_HEIGHT; y++) {
        let row = [];
        for (let x = 0; x < GRID_WIDTH; x++) {
          row.push("wall");
        }
        grid.push(row);
      }
      rooms = [];
    }

    function canPlaceRoom(x, y, w, h) {
      // Leave a 1-tile margin so that room edges are clearly defined.
      for (let j = y - 1; j < y + h + 1; j++) {
        for (let i = x - 1; i < x + w + 1; i++) {
          if (i < 0 || j < 0 || i >= GRID_WIDTH || j >= GRID_HEIGHT) return false;
          if (grid[j][i] !== "wall") return false;
        }
      }
      return true;
    }

    function carveRoom(x, y, w, h) {
      for (let j = y; j < y + h; j++) {
        for (let i = x; i < x + w; i++) {
          grid[j][i] = "floor";
        }
      }
      // Record room centre.
      const centerX = Math.floor(x + w / 2);
      const centerY = Math.floor(y + h / 2);
      rooms.push({ x: centerX, y: centerY });
    }

    function carveCorridor(x1, y1, x2, y2) {
      if (Math.random() < 0.5) {
        carveHorizontal(x1, x2, y1);
        carveVertical(y1, y2, x2);
      } else {
        carveVertical(y1, y2, x1);
        carveHorizontal(x1, x2, y2);
      }
      placeDoorAt(x1, y1);
      placeDoorAt(x2, y2);
    }

    function carveHorizontal(x1, x2, y) {
      const start = Math.min(x1, x2);
      const end = Math.max(x1, x2);
      for (let i = start; i <= end; i++) {
        grid[y][i] = "floor";
      }
    }

    function carveVertical(y1, y2, x) {
      const start = Math.min(y1, y2);
      const end = Math.max(y1, y2);
      for (let j = start; j <= end; j++) {
        grid[j][x] = "floor";
      }
    }

    function placeDoorAt(x, y) {
      if (grid[y][x] !== "floor") return;
      const deltas = [
        [1, 0], [-1, 0], [0, 1], [0, -1]
      ];
      for (const [dx, dy] of deltas) {
        const nx = x + dx, ny = y + dy;
        if (nx < 0 || ny < 0 || nx >= GRID_WIDTH || ny >= GRID_HEIGHT) continue;
        if (grid[ny][nx] === "wall") {
          grid[y][x] = "door";
          return;
        }
      }
    }

    // For every floor tile adjacent (cardinally) to a wall, mark it as an edge tile.
    function applyRoomEdges() {
      for (let y = 0; y < GRID_HEIGHT; y++) {
        for (let x = 0; x < GRID_WIDTH; x++) {
          if (grid[y][x] === "floor") {
            const neighbours = [[0,-1], [0,1], [-1,0], [1,0]];
            for (const [dx, dy] of neighbours) {
              const nx = x + dx, ny = y + dy;
              if (nx < 0 || ny < 0 || nx >= GRID_WIDTH || ny >= GRID_HEIGHT) continue;
              if (grid[ny][nx] === "wall") {
                grid[y][x] = "edge";
                break;
              }
            }
          }
        }
      }
    }

    function generateInterior() {
      initGrid();

      // Place 6-10 rooms.
      const roomCount = 6 + Math.floor(Math.random() * 5);
      let attempts = 0;
      while (rooms.length < roomCount && attempts < 1000) {
        attempts++;
        const w = 5 + Math.floor(Math.random() * 6); // width 5-10
        const h = 5 + Math.floor(Math.random() * 6); // height 5-10
        const x = 1 + Math.floor(Math.random() * (GRID_WIDTH - w - 2));
        const y = 1 + Math.floor(Math.random() * (GRID_HEIGHT - h - 2));
        if (canPlaceRoom(x, y, w, h)) {
          carveRoom(x, y, w, h);
        }
      }

      // Connect rooms in order (sorted by x-coordinate).
      rooms.sort((a, b) => a.x - b.x);
      for (let i = 1; i < rooms.length; i++) {
        const prev = rooms[i - 1];
        const curr = rooms[i];
        carveCorridor(prev.x, prev.y, curr.x, curr.y);
      }

      applyRoomEdges();
      drawInterior();
    }

    /***********************
     * DRAWING
     ***********************/
    function drawInterior() {
      const canvas = document.getElementById("interiorCanvas");
      const ctx = canvas.getContext("2d");

      // Offscreen canvas for crisp pixel drawing.
      const offscreen = document.createElement("canvas");
      offscreen.width = GRID_WIDTH * TILE_SIZE;
      offscreen.height = GRID_HEIGHT * TILE_SIZE;
      const offCtx = offscreen.getContext("2d");

      for (let y = 0; y < GRID_HEIGHT; y++) {
        for (let x = 0; x < GRID_WIDTH; x++) {
          let cell = grid[y][x];
          let img = null;
          // Use assets based on the cell type.
          if (cell === "floor") {
            img = getTileImage("floor1");
          } else if (cell === "door") {
            img = getTileImage("doorWood2");
          } else if (cell === "edge") {
            img = getTileImage("cobblestone");
          }
          if (img && img.complete) {
            offCtx.drawImage(img, x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
          } else {
            // Fallback colours (should not normally be seen)
            if (cell === "wall") offCtx.fillStyle = "#000";
            else if (cell === "floor") offCtx.fillStyle = "#888";
            else if (cell === "door") offCtx.fillStyle = "#A0522D";
            else if (cell === "edge") offCtx.fillStyle = "#707070";
            offCtx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
          }
        }
      }

      // Optional grid lines.
      offCtx.strokeStyle = "rgba(0,0,0,0.3)";
      for (let x = 0; x <= GRID_WIDTH; x++) {
        offCtx.beginPath();
        offCtx.moveTo(x * TILE_SIZE, 0);
        offCtx.lineTo(x * TILE_SIZE, GRID_HEIGHT * TILE_SIZE);
        offCtx.stroke();
      }
      for (let y = 0; y <= GRID_HEIGHT; y++) {
        offCtx.beginPath();
        offCtx.moveTo(0, y * TILE_SIZE);
        offCtx.lineTo(GRID_WIDTH * TILE_SIZE, y * TILE_SIZE);
        offCtx.stroke();
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(offscreen, 0, 0, canvas.width, canvas.height);
    }

    /***********************
     * INITIALISE
     ***********************/
    window.onload = () => {
      preloadAssets(() => {
        generateInterior();
      });
    };
  </script>
</body>
</html>
