<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Procedural Interior Generator</title>
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Almendra&family=Cinzel:wght@400;700&display=swap" 
    rel="stylesheet"
  >
  <style>
    body {
      margin: 0;
      background: #000; /* cavern black background */
      color: #FAF4E0;
      font-family: 'Almendra', serif;
      text-align: center;
      overflow: hidden;
    }
    .container {
      max-width: 1100px;
      margin: 2rem auto;
      background: rgba(0,0,0,0.8);
      padding: 1rem;
      border-radius: 10px;
    }
    h1 {
      font-family: 'Cinzel', serif;
      margin-bottom: 0.5rem;
    }
    .mapWrapper {
      position: relative;
      margin: 1rem auto;
      border: 2px solid #660000;
      background: #202020;
      width: 1000px;
      height: 1000px;
      overflow: hidden;
    }
    canvas {
      image-rendering: pixelated;
      /* Will be transformed via JS for zoom/pan */
    }
    .button {
      background-color: #8B0000;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-family: 'Cinzel', serif;
      margin: 1rem;
    }
    .button:hover {
      background-color: #6B0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Procedural Interior Generator</h1>
    <p>
      Generate a modular interior using your assets—with corridors 4 tiles wide (cobblestone walls and a 2‑tile floor), crates scattered inside, and full zoom/pan support.
    </p>
    <button class="button" onclick="generateInterior()">Generate Interior</button>
    <div class="mapWrapper">
      <canvas id="interiorCanvas" width="1000" height="1000"></canvas>
    </div>
  </div>

  <script>
    /***********************
     * ASSET PRELOADING
     ***********************/
    const tileAssetMapping = {
      "floor1": {
        folder: "buildings/floors",
        files: ["floor1a.png", "floor1b.png", "floor1c.png"]
      },
      "doorWood2": {
        folder: "buildings/doors",
        files: ["doorWood2.png"]
      },
      "cobblestone": {
        folder: "buildings/walls",
        files: ["cobble1.png", "cobble2.png", "cobble3.png", "cobble4.png"]
      },
      "crate": {
        folder: "scatter",
        files: ["crate1.png", "crate2.png", "crate3.png", "crate4.png"]
      }
    };

    const tileTextures = {};

    function preloadAssets(callback) {
      let totalToLoad = 0;
      for (const key in tileAssetMapping) {
        totalToLoad += tileAssetMapping[key].files.length;
      }
      let loadedCount = 0;
      const checkDone = () => {
        loadedCount++;
        if (loadedCount >= totalToLoad && callback) {
          callback();
        }
      };

      for (const key in tileAssetMapping) {
        tileTextures[key] = [];
        const { folder, files } = tileAssetMapping[key];
        for (const fname of files) {
          const img = new Image();
          img.src = `resources/mapgen/mapassets/tiles/${folder}/${fname}`;
          img.onload = checkDone;
          img.onerror = checkDone;
          tileTextures[key].push(img);
        }
      }
    }

    function getTileImage(type) {
      const imgs = tileTextures[type];
      if (imgs && imgs.length > 0) {
        return imgs[Math.floor(Math.random() * imgs.length)];
      }
      return null;
    }

    /***********************
     * INTERIOR GENERATOR
     ***********************/
    // Adjusted resolution: 50x50 grid with TILE_SIZE=20 yields a 1000x1000 canvas.
    const GRID_WIDTH = 50;
    const GRID_HEIGHT = 50;
    const TILE_SIZE = 20;

    // Cell types:
    // "wall"  : untouched background (black)
    // "floor" : interior room floor (used in room carving)
    // "door"  : door tile connecting corridors & rooms
    // "edge"  : floor tile adjacent to wall (used for room edges)
    // "crate" : crate decoration (scattered on plain floor)
    // For corridors, we'll use a specialized pattern: a 4‑tile–wide cross‐section:
    // left and right columns: "edge" (cobblestone) ; centre two columns: "floor"
    let grid = [];
    let rooms = [];

    function initGrid() {
      grid = [];
      for (let y = 0; y < GRID_HEIGHT; y++) {
        let row = [];
        for (let x = 0; x < GRID_WIDTH; x++) {
          row.push("wall");
        }
        grid.push(row);
      }
      rooms = [];
    }

    function canPlaceRoom(x, y, w, h) {
      // Leave a 1-tile margin.
      for (let j = y - 1; j < y + h + 1; j++) {
        for (let i = x - 1; i < x + w + 1; i++) {
          if (i < 0 || j < 0 || i >= GRID_WIDTH || j >= GRID_HEIGHT) return false;
          if (grid[j][i] !== "wall") return false;
        }
      }
      return true;
    }

    function carveRoom(x, y, w, h) {
      for (let j = y; j < y + h; j++) {
        for (let i = x; i < x + w; i++) {
          grid[j][i] = "floor";
        }
      }
      const centerX = Math.floor(x + w / 2);
      const centerY = Math.floor(y + h / 2);
      rooms.push({ x: centerX, y: centerY });
    }

    // Instead of the old corridor functions, we now define ones that carve a 4-tile wide corridor.
    // For horizontal corridors: we fill rows (centerRow - 1, centerRow, centerRow+1, centerRow+2)
    // with leftmost and rightmost as "edge", centre as "floor".
    function carveHorizontalCorridor(x1, x2, centerRow) {
      const start = Math.min(x1, x2);
      const end = Math.max(x1, x2);
      for (let x = start; x <= end; x++) {
        if (centerRow - 1 >= 0) grid[centerRow - 1][x] = "edge";
        grid[centerRow][x] = "floor";
        if (centerRow + 1 < GRID_HEIGHT) grid[centerRow + 1][x] = "floor";
        if (centerRow + 2 < GRID_HEIGHT) grid[centerRow + 2][x] = "edge";
      }
    }

    // For vertical corridors: fill columns (centerCol - 1, centerCol, centerCol+1, centerCol+2)
    function carveVerticalCorridor(y1, y2, centerCol) {
      const start = Math.min(y1, y2);
      const end = Math.max(y1, y2);
      for (let y = start; y <= end; y++) {
        if (centerCol - 1 >= 0) grid[y][centerCol - 1] = "edge";
        grid[y][centerCol] = "floor";
        if (centerCol + 1 < GRID_WIDTH) grid[y][centerCol + 1] = "floor";
        if (centerCol + 2 < GRID_WIDTH) grid[y][centerCol + 2] = "edge";
      }
    }

    // Carve an L-shaped corridor by choosing orientation randomly.
    function carveCorridor(x1, y1, x2, y2) {
      if (Math.random() < 0.5) {
        carveHorizontalCorridor(x1, x2, y1);
        carveVerticalCorridor(y1, y2, x2);
      } else {
        carveVerticalCorridor(y1, y2, x1);
        carveHorizontalCorridor(x1, x2, y2);
      }
      placeDoorAt(x1, y1);
      placeDoorAt(x2, y2);
    }

    // Simple door placement: if a floor cell borders a wall, mark it as door.
    function placeDoorAt(x, y) {
      if (grid[y][x] !== "floor") return;
      const deltas = [ [1,0], [-1,0], [0,1], [0,-1] ];
      for (const [dx, dy] of deltas) {
        const nx = x + dx, ny = y + dy;
        if (nx < 0 || ny < 0 || nx >= GRID_WIDTH || ny >= GRID_HEIGHT) continue;
        if (grid[ny][nx] === "wall") {
          grid[y][x] = "door";
          return;
        }
      }
    }

    // Mark every floor tile bordering a wall (or untouched area) as an "edge" tile.
    function applyRoomEdges() {
      for (let y = 0; y < GRID_HEIGHT; y++) {
        for (let x = 0; x < GRID_WIDTH; x++) {
          if (grid[y][x] === "floor") {
            const neighbours = [[0,-1], [0,1], [-1,0], [1,0]];
            for (const [dx, dy] of neighbours) {
              const nx = x + dx, ny = y + dy;
              if (nx < 0 || ny < 0 || nx >= GRID_WIDTH || ny >= GRID_HEIGHT) continue;
              if (grid[ny][nx] === "wall") {
                grid[y][x] = "edge";
                break;
              }
            }
          }
        }
      }
    }

    // Scatter crates on plain floor (not in corridors/edges/doors)
    function scatterCrates(chance = 0.1) {
      for (let y = 0; y < GRID_HEIGHT; y++) {
        for (let x = 0; x < GRID_WIDTH; x++) {
          if (grid[y][x] === "floor" && Math.random() < chance) {
            grid[y][x] = "crate";
          }
        }
      }
    }

    function generateInterior() {
      initGrid();
      // Place between 6 and 10 rooms.
      const roomCount = 6 + Math.floor(Math.random() * 5);
      let attempts = 0;
      while (rooms.length < roomCount && attempts < 1000) {
        attempts++;
        const w = 5 + Math.floor(Math.random() * 6); // width 5-10
        const h = 5 + Math.floor(Math.random() * 6); // height 5-10
        const x = 1 + Math.floor(Math.random() * (GRID_WIDTH - w - 2));
        const y = 1 + Math.floor(Math.random() * (GRID_HEIGHT - h - 2));
        if (canPlaceRoom(x, y, w, h)) {
          carveRoom(x, y, w, h);
        }
      }
      // Connect rooms in order (sorted by x-coordinate).
      rooms.sort((a, b) => a.x - b.x);
      for (let i = 1; i < rooms.length; i++) {
        const prev = rooms[i - 1];
        const curr = rooms[i];
        carveCorridor(prev.x, prev.y, curr.x, curr.y);
      }
      applyRoomEdges();
      scatterCrates(0.1);
      drawInterior();
    }

    /***********************
     * DRAWING & ZOOM/PAN
     ***********************/
    let scale = 1.0, offsetX = 0, offsetY = 0;
    const minScale = 0.3, maxScale = 3.0;
    let isDragging = false, dragStartX = 0, dragStartY = 0;
    let activePointers = new Map();
    let initialPinchDistance = 0, initialPinchScale = 1.0;

    const canvas = document.getElementById("interiorCanvas");
    const ctx = canvas.getContext("2d");

    function updateCanvasTransform() {
      canvas.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
    }

    function drawInterior() {
      // Offscreen canvas at full resolution.
      const offscreen = document.createElement("canvas");
      offscreen.width = GRID_WIDTH * TILE_SIZE;
      offscreen.height = GRID_HEIGHT * TILE_SIZE;
      const offCtx = offscreen.getContext("2d");

      for (let y = 0; y < GRID_HEIGHT; y++) {
        for (let x = 0; x < GRID_WIDTH; x++) {
          let cell = grid[y][x];
          let img = null;
          if (cell === "floor") {
            img = getTileImage("floor1");
          } else if (cell === "door") {
            img = getTileImage("doorWood2");
          } else if (cell === "edge") {
            img = getTileImage("cobblestone");
          } else if (cell === "crate") {
            img = getTileImage("crate");
          }
          if (img && img.complete) {
            offCtx.drawImage(img, x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
          } else {
            // Fallback colours.
            if (cell === "wall") offCtx.fillStyle = "#000";
            else if (cell === "floor") offCtx.fillStyle = "#888";
            else if (cell === "door") offCtx.fillStyle = "#A0522D";
            else if (cell === "edge") offCtx.fillStyle = "#707070";
            else if (cell === "crate") offCtx.fillStyle = "#555";
            offCtx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
          }
        }
      }

      // Optional grid lines.
      offCtx.strokeStyle = "rgba(0,0,0,0.3)";
      for (let x = 0; x <= GRID_WIDTH; x++) {
        offCtx.beginPath();
        offCtx.moveTo(x * TILE_SIZE, 0);
        offCtx.lineTo(x * TILE_SIZE, GRID_HEIGHT * TILE_SIZE);
        offCtx.stroke();
      }
      for (let y = 0; y <= GRID_HEIGHT; y++) {
        offCtx.beginPath();
        offCtx.moveTo(0, y * TILE_SIZE);
        offCtx.lineTo(GRID_WIDTH * TILE_SIZE, y * TILE_SIZE);
        offCtx.stroke();
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(offscreen, 0, 0, canvas.width, canvas.height);
    }

    // Zoom with wheel.
    canvas.addEventListener("wheel", (e) => {
      e.preventDefault();
      const zoomSpeed = 0.1;
      let newScale = scale + (e.deltaY < 0 ? zoomSpeed : -zoomSpeed);
      newScale = Math.min(Math.max(newScale, minScale), maxScale);

      const rect = canvas.getBoundingClientRect();
      const midX = rect.width / 2;
      const midY = rect.height / 2;
      const wx = (midX - offsetX) / scale;
      const wy = (midY - offsetY) / scale;

      offsetX = midX - wx * newScale;
      offsetY = midY - wy * newScale;
      scale = newScale;
      updateCanvasTransform();
    }, { passive: false });

    canvas.addEventListener("pointerdown", (e) => {
      activePointers.set(e.pointerId, { x: e.clientX, y: e.clientY });
      if (activePointers.size === 1) {
        isDragging = true;
        dragStartX = e.clientX;
        dragStartY = e.clientY;
      } else if (activePointers.size === 2) {
        isDragging = false;
        initialPinchDistance = getPinchDistance();
        initialPinchScale = scale;
      }
    });

    window.addEventListener("pointermove", (e) => {
      if (!activePointers.has(e.pointerId)) return;
      activePointers.set(e.pointerId, { x: e.clientX, y: e.clientY });
      if (activePointers.size === 1 && isDragging) {
        const dx = e.clientX - dragStartX;
        const dy = e.clientY - dragStartY;
        dragStartX = e.clientX;
        dragStartY = e.clientY;
        offsetX += dx;
        offsetY += dy;
        updateCanvasTransform();
      } else if (activePointers.size === 2) {
        const newDist = getPinchDistance();
        const scaleRatio = newDist / initialPinchDistance;
        let newScale = initialPinchScale * scaleRatio;
        newScale = Math.min(Math.max(newScale, minScale), maxScale);

        const rect = canvas.getBoundingClientRect();
        const pointers = Array.from(activePointers.values());
        const midX = (pointers[0].x + pointers[1].x) / 2 - rect.left;
        const midY = (pointers[0].y + pointers[1].y) / 2 - rect.top;
        const wx = (midX - offsetX) / scale;
        const wy = (midY - offsetY) / scale;
        scale = newScale;
        offsetX = midX - wx * newScale;
        offsetY = midY - wy * newScale;
        updateCanvasTransform();
        e.preventDefault();
      }
    });

    ["pointerup", "pointercancel"].forEach(evt => {
      window.addEventListener(evt, (e) => {
        activePointers.delete(e.pointerId);
        if (activePointers.size < 2) initialPinchDistance = 0;
        if (activePointers.size === 0) isDragging = false;
      });
    });

    function getPinchDistance() {
      if (activePointers.size !== 2) return 0;
      const arr = Array.from(activePointers.values());
      const dx = arr[0].x - arr[1].x;
      const dy = arr[0].y - arr[1].y;
      return Math.sqrt(dx * dx + dy * dy);
    }

    /***********************
     * INITIALISE
     ***********************/
    window.onload = () => {
      preloadAssets(() => {
        generateInterior();
        updateCanvasTransform();
      });
    };
  </script>
</body>
</html>
