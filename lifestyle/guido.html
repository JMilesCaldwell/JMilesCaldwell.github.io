<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consult Sjamaan Guido</title>
  <style>
    :root{
      --bg:#efeaf7;
      --ink:#341a5f;
      --ink-soft:#5a3b8e;
      --accent:#8a2be2;
      --ok:#2e8b57;
      --no:#b22222;
      --meh:#555;
      --card:#ffffff;
      --delay-ms:8000;
    }

    html,body{height:100%}
    body{
      margin:0;
      background:radial-gradient(1200px 600px at 70% -10%, #f7f3ff 0, var(--bg) 50%, #e8e0f5 100%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Comic Sans MS", cursive, sans-serif;
      color:var(--ink);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .app{
      width: min(720px, 100%);
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      padding: clamp(16px, 3vw, 28px);
      text-align:center;
      border:1px solid rgba(0,0,0,.05);
    }

    .title{
      font-size: clamp(22px, 4.6vw, 34px);
      line-height:1.1;
      margin: 8px 0 4px;
      letter-spacing:.2px;
    }

    .sparkle{
      position:relative;
      display:inline-block;
    }
    .sparkle:after{
      content:" ✨";
      animation: twinkle 1.6s ease-in-out infinite;
      display:inline-block;
      transform-origin: 50% 40%;
    }
    @keyframes twinkle { 50% { opacity:.2; transform: scale(0.9) rotate(-8deg);} }

    .panel{
      display:grid;
      gap:12px;
      margin-top:8px;
    }

    form{
      display:grid;
      gap:12px;
      grid-template-columns: 1fr auto;
      align-items:center;
    }
    #question{
      font-size:16px;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid #d9c9ff;
      outline:none;
      width:100%;
    }
    #question:focus{ box-shadow:0 0 0 4px rgba(138,43,226,.15); }

    .btn{
      padding:12px 16px;
      font-size:16px;
      border:0;
      border-radius:10px;
      background:linear-gradient(180deg, #a46af7, var(--accent));
      color:#fff;
      cursor:pointer;
    }
    .btn[disabled]{ opacity:.6; cursor:progress; }

    .oracle{
      display:grid;
      justify-items:center;
      gap:8px;
      margin-top:10px;
    }
    #guidoImg{
      width: clamp(160px, 28vw, 220px);
      height:auto;
      border-radius: 12px;
      background:#f1eaff;
      border:1px solid #eadfff;
      object-fit:contain;
      user-select:none;
    }

    #answerBox{
      min-height:1.6em;
      font-size: clamp(18px, 3.2vw, 22px);
      font-weight:700;
      letter-spacing:.2px;
    }

    .hint{
      font-size:13px;
      color:var(--ink-soft);
      margin-top:4px;
    }

    .foot{
      margin-top:18px;
      font-size:12px;
    }
    .foot a{ color:#3b49df; text-decoration:none; }
    .foot a:hover{ text-decoration:underline; }

    .ok { color:var(--ok); }
    .no { color:var(--no); }
    .meh{ color:var(--meh); }

    @media (prefers-reduced-motion: reduce) {
      .sparkle:after, .pulse, .shake { animation: none !important; }
    }

    .pulse { animation: pulse 1.1s ease-in-out 1; }
    @keyframes pulse { 0%{transform:scale(1)} 50%{transform:scale(1.05)} 100%{transform:scale(1)} }

    .shake { animation: shake .4s ease-in-out 1; }
    @keyframes shake {
      0%,100%{ transform: translateX(0) }
      25%{ transform: translateX(-6px) }
      50%{ transform: translateX(6px) }
      75%{ transform: translateX(-4px) }
    }

    .typing{
      display:inline-block;
      font-weight:600;
      color:var(--ink-soft);
    }
    .dot{ animation: dots 1.2s infinite }
    .dot:nth-child(2){ animation-delay:.2s }
    .dot:nth-child(3){ animation-delay:.4s }
    @keyframes dots { 0%,20%{opacity:0} 50%{opacity:1} 100%{opacity:0} }
  </style>
</head>
<body>
  <main class="app" role="main">
    <img id="guidoImg" src="images/guidodefault.png" alt="Sjamaan Guido kijkt bedachtzaam." />

    <h1 class="title"><span class="sparkle">Vraag het aan Sjamaan Guido</span></h1>

    <section class="panel" aria-label="Stel je vraag">
      <form id="form" autocomplete="off">
        <label class="visually-hidden" for="question">Je vraag</label>
        <input id="question" name="question" type="text" placeholder="Typ hier je vraag…" aria-label="Typ hier je vraag" />
        <button id="askBtn" class="btn" type="submit" aria-live="polite">Vraag&nbsp;Guido!</button>
      </form>
      <div class="oracle" aria-live="polite" aria-atomic="true">
        <div id="answerBox"></div>
        <div class="hint">Tip: druk op Enter om te vragen.</div>
      </div>
    </section>

    <div class="foot">
      <a href="/lifestyle/dezachtelentebloesem.html" rel="prev">← Terug naar hoofdpagina</a>
    </div>
  </main>

  <script>
  const thinkingPhrases = [
  "… raadpleegt de Atlantische archieven …",
  "… voelt de vibraties …",
  "… stemt kosmische essenties af …",
  "… gooit I Tjing-munten …",
  "… vraagt het aan een norse kraai …",
  "… legt een steen in de rivier en kijkt toe …",
  "… bladert in vergeelde boekrollen …",
  "… mompelt tegen een cactus …",
  "… telt de wolken in omgekeerde volgorde …",
  "… wrijft over een antieke theepot …",
  "… vraagt advies aan een slaperige schildpad …",
  "… zet een wierookstokje scheef in het zand …",
  "… wacht tot de maan een wenk geeft …",
  "… luistert naar het ruisen van een lege schelp …",
  "… trekt lijnen in het stof …",
  "… tikt ritmisch op een drumvel …",
  "… gluurt in de kristallen bol en fronst …",
  "… knikt naar een denkbeeldige raad van wijzen …",
  "… ademt diep in, vergeet uit te ademen …",
  "… bladert door het dagboek van een onbekende …"
];

    const POSITIVE_RESPONSES = [
      "De sterren zeggen ja.",
      "Kosmisch antwoord: absoluut.",
      "De wind van verandering fluistert ‘ja’.",
      "Jouw aura straalt groen licht.",
      "Heilige geitenkaas bevestigt het.",
      "Het universum knikt instemmend.",
      "Het vijfde element glimlacht naar je.",
      "Je spirit animal zegt: beslist.",
      "Alle chakra’s staan op groen.",
      "Innerlijke stilte spreekt een luid ‘JA’.",
      "De zon schijnt speciaal voor jou.",
      "De voorouders fluisteren instemming.",
      "De oceaan draagt je plannen naar succes.",
      "Zelfs Saturnus zegt: doen!",
      "Het lot staat aan jouw kant.",
      "Zelfs de stenen glimlachen vandaag.",
      "De kosmos zet de rode loper uit.",
      "Je pad is verlicht met gouden licht.",
      "De tarotkaart De Zon verschijnt.",
      "Het orakel zingt jouw naam.",
      "De wind draagt voorspoed naar je toe.",
      "Een regenboog wijst je richting.",
      "Zelfs je schaduw lijkt vrolijk.",
      "Een nieuwe kans klopt aan je deur.",
      "De sterrenbeelden dansen voor jou.",
      "De maan glimlacht breed.",
      "Zelfs de wolken lijken vriendelijk.",
      "Het universum schenkt je een knipoog.",
      "Je energie is onweerstaanbaar.",
      "De kosmos fluistert: ga ervoor.",
      "Zelfs Mercurius stemt toe.",
      "De hemel opent zich voor je plannen.",
      "De dag is gezegend voor jou.",
      "Je stappen worden begeleid door licht.",
      "De sterren schrijven jouw succes.",
      "De zee draagt je dromen mee.",
      "Zelfs je spiegelbeeld juicht.",
      "Het lot knipoogt naar je.",
      "Vandaag is jouw dag.",
      "De horizon gloeit van mogelijkheden."
    ];

    const NEGATIVE_RESPONSES = [
      "De kristallen zijn ongeïnspireerd.",
      "Mercurius staat retrograde – beter van niet.",
      "De kosmos fronst zijn wenkbrauwen.",
      "Het orakel ruikt onraad.",
      "Je aura schudt haar hoofd.",
      "Niet vandaag, oude ziel.",
      "Het wiel van karma zegt nee.",
      "Zelfs de zenkat miauwt afwijzend.",
      "De maan draait zich om.",
      "Het derde oog knippert sceptisch.",
      "De wolken voorspellen tegenslag.",
      "Zelfs de stenen lijken tegen te werken.",
      "De tarotkaart De Toren verschijnt.",
      "De wind keert zich van je af.",
      "Zelfs je schaduw kijkt weg.",
      "Het universum is vandaag stil.",
      "De voorouders fluisteren waarschuwingen.",
      "De zee trekt zich terug.",
      "De sterren zijn vandaag gesloten.",
      "De kosmos voelt zwaar en traag.",
      "Je energie botst met het universum.",
      "De hemel is bewolkt voor jou.",
      "Zelfs Mercurius zucht diep.",
      "De dag voelt ongunstig.",
      "De zon verschuilt zich.",
      "Het lot houdt zich afzijdig.",
      "Zelfs je spiegelbeeld fronst.",
      "De regen dooft je vuur.",
      "De kosmos legt obstakels neer.",
      "Het pad is vol losse stenen.",
      "De sterren draaien je de rug toe.",
      "Je aura is uit balans.",
      "Het orakel houdt zijn kaarten tegen zich.",
      "Zelfs de dieren kijken weg.",
      "De nacht voelt langer dan normaal.",
      "De horizon is wazig.",
      "Zelfs het vuur brandt lauw.",
      "De kosmos bromt ontevreden.",
      "Vandaag is niet de dag."
    ];

    const NEUTRAL_RESPONSES = [
      "Luister naar je innerlijke natuur.",
      "Hoe voel je je er zelf bij?",
      "De mist van onzekerheid blijft hangen.",
      "Er zijn meer werelden dan deze.",
      "Alle paden komen samen in stilte.",
      "Vertrouw op het ritme, niet het antwoord.",
      "Nog één wierookstokje, dan verder zien.",
      "Het universum typt… en pauzeert.",
      "De kaarten schuifelen nog.",
      "Tijd zal het mysterie ontrafelen.",
      "De maan wacht af.",
      "Het orakel glimlacht vaag.",
      "Je pad is nog in wording.",
      "De wolken hangen in evenwicht.",
      "Zelfs de sterren twijfelen.",
      "Je energie zoekt nog richting.",
      "De zee houdt haar adem in.",
      "Het vuur brandt gelijkmatig.",
      "De voorouders luisteren alleen.",
      "De dag is een blanco canvas.",
      "Het universum weegt opties af.",
      "De stilte spreekt boekdelen.",
      "Je dromen staan in de wachtrij.",
      "De nacht is kalm.",
      "Zelfs de dieren wachten af.",
      "Het lot houdt een pas op de plaats.",
      "De horizon blijft gelijk.",
      "De zon en maan wisselen blikken.",
      "Je aura ademt rust.",
      "De kaarten liggen neutraal.",
      "Het orakel draait een munt om.",
      "De sterren fonkelen zonder oordeel.",
      "De regen valt gestaag.",
      "Zelfs Mercurius is stil.",
      "Het pad is vlak en rustig.",
      "De kosmos schenkt je geduld.",
      "Het vuur smeult zacht.",
      "De tijd neemt zijn tijd.",
      "Vandaag is een overgangsdag."
    ];

    const responses = [
      ...POSITIVE_RESPONSES.map(text => ({ text, type: "positive" })),
      ...NEGATIVE_RESPONSES.map(text => ({ text, type: "negative" })),
      ...NEUTRAL_RESPONSES.map(text => ({ text, type: "neutral" }))
    ];

    const form = document.getElementById('form');
    const input = document.getElementById('question');
    const btn = document.getElementById('askBtn');
    const img = document.getElementById('guidoImg');
    const box = document.getElementById('answerBox');

    ["images/guidodefault.png","images/guidothinking.png","images/guidohappy.png","images/guidosad.png","images/guidoconfused.png"]
      .forEach(src=>{ const i=new Image(); i.src=src; });

    const pick = arr => arr[Math.floor(Math.random()*arr.length)];

    img.addEventListener('error', () => { img.src = "images/guidodefault.png"; });

    function typingLine(phrase){
      const safe = document.createElement('span');
      safe.className = 'typing';
      safe.textContent = phrase.replace(/<|>/g, '');
      const dots = document.createElement('span');
      for(let i=0;i<3;i++){ const d=document.createElement('span'); d.className='dot'; d.textContent='·'; dots.appendChild(d); }
      safe.appendChild(document.createTextNode(' '));
      safe.appendChild(dots);
      return safe;
    }

    function setStateThinking(){
      btn.disabled = true;
      btn.setAttribute('aria-busy','true');
      img.src = "images/guidothinking.png";
      img.alt = "Sjamaan Guido is aan het nadenken.";
      box.innerHTML = "";
      const phrases = [pick(thinkingPhrases), pick(thinkingPhrases)];
      let idx = 0;
      const update = () => {
        box.innerHTML = "";
        box.appendChild(typingLine(phrases[idx % phrases.length]));
        idx++;
      };
      update();
      const interval = setInterval(update, 2500);
      return interval;
    }

    function setStateAnswer(ans){
      const cls = ans.type === 'positive' ? 'ok pulse' : ans.type === 'negative' ? 'no shake' : 'meh pulse';
      box.className = cls;
      box.textContent = ans.text;
      img.alt = `Guido's reactie: ${ans.type}`;
      if(ans.type === 'positive') img.src = "images/guidohappy.png";
      else if(ans.type === 'negative') img.src = "images/guidosad.png";
      else img.src = "images/guidoconfused.png";
      btn.disabled = false;
      btn.removeAttribute('aria-busy');
    }

    function seededPick(question, list){
      if(!question) return pick(list);
      let h = 0;
      for(let i=0;i<question.length;i++) h = (h*31 + question.charCodeAt(i)) >>> 0;
      return list[h % list.length];
    }

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const q = input.value.trim();
      if(!q){
        box.className = 'meh';
        box.textContent = "Stel eerst een vraag, o zoeker.";
        input.focus();
        return;
      }
      const interval = setStateThinking();
      const delay = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--delay-ms')) || 8000;
      window.setTimeout(()=>{
        clearInterval(interval);
        const ans = seededPick(q, responses);
        setStateAnswer(ans);
      }, delay);
    });

    input.focus();
  </script>

  <style>
    .visually-hidden{
      position:absolute !important;
      clip:rect(1px,1px,1px,1px);
      clip-path:inset(50%);
      height:1px;width:1px;overflow:hidden;white-space:nowrap;border:0;padding:0;margin:-1px;
    }
  </style>
</body>
</html>
