
<!DOCTYPE html>
<html>
<head>
    <title>Consult Sjamaan Guido</title>
    <style>
        body {
            background-color: #E6E6FA;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #4B0082;
            text-align: center;
        }
        a { color: #0000FF; }
        blink {
            animation: blinker 1s linear infinite;
        }
        @keyframes blinker { 50% { opacity: 0; } }
        #answerBox {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            min-height: 1.5em;
        }
        input[type="text"] {
            width: 60%;
            padding: 6px;
            font-size: 16px;
        }
        button {
            padding: 6px 12px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/iYxNf8y.gif" alt="Crystal Ball"><br>
    <h1><blink>Vraag het aan Sjamaan Guido</blink></h1>

    <p>Stel je vraag aan het universum:</p>
    <input type="text" id="question" placeholder="Typ hier je vraag...">
    <button onclick="consultGuido()">Vraag&nbsp;Guido!</button>

    <div id="answerBox"></div>

    <!-- Ambient panflute MIDI for proper vibes -->
    <embed src="https://files.freemidi.org/download1839.mid" autostart="true" loop="true" hidden="true">

    <script>
    const responses = [
        // YES (10)
        "De sterren zeggen ja.",
        "Kosmisch antwoord: absoluut.",
        "De wind van verandering fluistert 'ja'.",
        "Jouw aura straalt groen licht.",
        "Heilige geitenkaas bevestigt het.",
        "Het universum knikt instemmend.",
        "Het vijfde element glimlacht naar je.",
        "Je spirit animal zegt: definitely.",
        "Alle chakra's staan op groen.",
        "Innerlijke stilte spreekt een luid 'JA'.",
        // NO (10)
        "De kristallen zijn ongeïnspireerd.",
        "Mercurius staat retrograde – beter van niet.",
        "De kosmos fronst zijn wenkbrauwen.",
        "Het orakel ruikt onraad.",
        "Je aura schudt haar hoofd.",
        "Niet vandaag, oude ziel.",
        "Het wiel van karma zegt nee.",
        "Zelfs de zenkat miauwt afwijzend.",
        "De maan draait zich om.",
        "Het derde oog knippert sceptisch.",
        // MAYBE (10)
        "Luister naar je innerlijke natuur.",
        "Hoe voel je je er zelf bij?",
        "De mist van onzekerheid blijft hangen.",
        "Er zijn meer werelden dan deze.",
        "Alle paden komen samen in stilte.",
        "Vertrouw op het ritme, niet het antwoord.",
        "Nog één wierookstokje, dan verder zien.",
        "Het universum typt… en pauzeert.",
        "De kaarten schuifelen nog.",
        "Tijd zal het mysterie ontrafelen."
    ];

    function consultGuido() {
        const answer = responses[Math.floor(Math.random() * responses.length)];
        document.getElementById("answerBox").innerText = answer;
    }
    </script>

</body>
</html>
