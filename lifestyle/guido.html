
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Consult Sjamaan Guido</title>
    <style>
        body {
            background-color: #E6E6FA;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #4B0082;
            text-align: center;
        }
        a { color: #0000FF; }
        blink {
            animation: blinker 1s linear infinite;
        }
        @keyframes blinker { 50% { opacity: 0; } }
        #guidoImg {
            width: 220px;
            height: auto;
            margin-top: 10px;
        }
        #answerBox {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            min-height: 1.5em;
        }
        input[type="text"] {
            width: 60%;
            padding: 6px;
            font-size: 16px;
        }
        button {
            padding: 6px 12px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="guidoImg" src="images/guidodefault.png" alt="Sjamaan Guido"><br>
    <h1><blink>Vraag het aan Sjamaan Guido</blink></h1>

    <p>Stel je vraag aan het universum:</p>
    <input type="text" id="question" placeholder="Typ hier je vraag...">
    <button id="askBtn" onclick="consultGuido()">Vraag&nbsp;Guido!</button>

    <div id="answerBox"></div>

    <script>
    const thinkingPhrases = [
        "… raadpleegt de antlantische archieven …",
        "… voelt de vibraties …",
        "… stemt kosmische essenties af …"
    ];

    const responses = [
        // POSITIEF
        {text:"De sterren zeggen ja.", type:"positive"},
        {text:"Kosmisch antwoord: absoluut.", type:"positive"},
        {text:"De wind van verandering fluistert 'ja'.", type:"positive"},
        {text:"Jouw aura straalt groen licht.", type:"positive"},
        {text:"Heilige geitenkaas bevestigt het.", type:"positive"},
        {text:"Het universum knikt instemmend.", type:"positive"},
        {text:"Het vijfde element glimlacht naar je.", type:"positive"},
        {text:"Je spirit animal zegt: definitely.", type:"positive"},
        {text:"Alle chakra's staan op groen.", type:"positive"},
        {text:"Innerlijke stilte spreekt een luid 'JA'.", type:"positive"},
        // NEGATIEF
        {text:"De kristallen zijn ongeïnspireerd.", type:"negative"},
        {text:"Mercurius staat retrograde – beter van niet.", type:"negative"},
        {text:"De kosmos fronst zijn wenkbrauwen.", type:"negative"},
        {text:"Het orakel ruikt onraad.", type:"negative"},
        {text:"Je aura schudt haar hoofd.", type:"negative"},
        {text:"Niet vandaag, oude ziel.", type:"negative"},
        {text:"Het wiel van karma zegt nee.", type:"negative"},
        {text:"Zelfs de zenkat miauwt afwijzend.", type:"negative"},
        {text:"De maan draait zich om.", type:"negative"},
        {text:"Het derde oog knippert sceptisch.", type:"negative"},
        // NEUTRAAL
        {text:"Luister naar je innerlijke natuur.", type:"neutral"},
        {text:"Hoe voel je je er zelf bij?", type:"neutral"},
        {text:"De mist van onzekerheid blijft hangen.", type:"neutral"},
        {text:"Er zijn meer werelden dan deze.", type:"neutral"},
        {text:"Alle paden komen samen in stilte.", type:"neutral"},
        {text:"Vertrouw op het ritme, niet het antwoord.", type:"neutral"},
        {text:"Nog één wierookstokje, dan verder zien.", type:"neutral"},
        {text:"Het universum typt… en pauzeert.", type:"neutral"},
        {text:"De kaarten schuifelen nog.", type:"neutral"},
        {text:"Tijd zal het mysterie ontrafelen.", type:"neutral"}
    ];

    function consultGuido() {
        const btn = document.getElementById("askBtn");
        btn.disabled = true;

        // Toon denkbeeld en placeholder
        document.getElementById("guidoImg").src = "images/guidothinking.png";
        const placeholder = thinkingPhrases[Math.floor(Math.random() * thinkingPhrases.length)];
        document.getElementById("answerBox").innerText = placeholder;

        // Na 8 seconden antwoord
        setTimeout(() => {
            const answerObj = responses[Math.floor(Math.random() * responses.length)];
            document.getElementById("answerBox").innerText = answerObj.text;

            let imgFile = "images/guidodefault.png";
            if (answerObj.type === "positive") imgFile = "images/guidohappy.png";
            else if (answerObj.type === "negative") imgFile = "images/guidosad.png";
            else imgFile = "images/guidoconfused.png";

            document.getElementById("guidoImg").src = imgFile;
            btn.disabled = false;
        }, 8000);
    }
    </script>

    <br><br>

</body>
</html>
