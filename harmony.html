<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crystal Harmony By Brigitte</title>
  <link rel="icon" href="/resources/mystical_favicon_32x32.png" type="image/png">
  <link 
    href="https://fonts.googleapis.com/css2?family=Almendra&family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Prata&display=swap" 
    rel="stylesheet">
  <style>
    body {
      margin: 1rem;
      background: linear-gradient(to bottom, #FFF8FB, #FFE6F2);
      color: #6A4C4C;
      font-family: 'Prata', serif;
      text-align: center;
      overflow-x: hidden;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: linear-gradient(to bottom, #FFFFFF, #FFE6F2);
      border: 2px solid #FFD1E1;
      border-radius: 20px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .container::before, .container::after {
      content: '✨';
      position: absolute;
      font-size: 2.5rem;
      animation: twinkle 2.5s infinite;
    }
    .container::before {
      top: -15px;
      left: 15px;
    }
    .container::after {
      bottom: -15px;
      right: 15px;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      color: #C17C90;
      text-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
    }
    h2 {
      font-family: 'Playfair Display', serif;
      color: #7D5066;
      font-size: 1.8rem;
    }
    select, button {
      padding: 0.6rem 1.2rem;
      font-size: 1.2rem;
      margin: 1rem;
      border: 2px solid #C17C90;
      border-radius: 10px;
      background: #FFF8FB;
      color: #C17C90;
      font-family: 'Playfair Display', serif;
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
    }
    button:hover {
      background: #C17C90;
      color: #FFF8FB;
      cursor: pointer;
      transform: scale(1.05);
      transition: all 0.2s ease-in-out;
    }
    .home-button {
      display: inline-block;
      margin: 1.5rem 0;
      padding: 0.6rem 1.6rem;
      font-size: 1.4rem;
      font-family: 'Playfair Display', serif;
      color: #FFF8FB;
      background: #C17C90;
      text-decoration: none;
      border-radius: 14px;
      border: 3px solid #A05770;
      letter-spacing: 0.2rem;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease-in-out;
    }
    .home-button:hover {
      background: #A05770;
      border-color: #C17C90;
      transform: scale(1.1);
    }
    .results {
      margin-top: 1rem;
      text-align: left;
      font-family: 'Playfair Display', serif;
      line-height: 1.8;
      color: #6A4C4C;
      position: relative;
    }
    .results::before {
      content: '✧';
      position: absolute;
      top: -10px;
      left: -15px;
      font-size: 2rem;
      color: #FFD1E1;
    }
    .results::after {
      content: '✧';
      position: absolute;
      bottom: -10px;
      right: -15px;
      font-size: 2rem;
      color: #FFD1E1;
    }
    .divider {
      margin: 1.5rem auto;
      font-size: 2rem;
      color: #C17C90;
    }
    .divider::after {
      content: "✦ ✧ ✦";
      color: #C17C90;
      letter-spacing: 0.7rem;
    }
  </style>
</head>
<body style="background: url('/resources/Crystalharmony2.png') no-repeat center center fixed; background-size: cover;">

<div class="container">
  <h1>Crystal Harmony By Brigitte</h1>
  <p>Welcome to Brigitte's Crystal Harmony & Pedicure, where radiant energies and timeless wonders converge to inspire and align your spirit. 
  
  Love & Light,
  
  Brigitte</p>

  <div class="divider"></div>

  <label for="dice-select">Choose Your Energy Dice:</label>
  <select id="dice-select">
    <option value="4">d4</option>
    <option value="6">d6</option>
    <option value="8">d8</option>
    <option value="10" selected>d10</option>
    <option value="12">d12</option>
    <option value="20">d20</option>
  </select>

  <button onclick="generateDiceRoll()">Roll for Mystical Treasures</button>

  <div class="results" id="results"></div>
</div>

<div class="divider"></div>

<a href="https://jmilescaldwell.github.io" class="home-button">Return to Home</a>

<script>
  const items = [
    { name: "Elderwood Dowsing Rods", description: "Graceful rods carved from ancient wood, perfect for unveiling hidden secrets and finding harmony." },
    { name: "Orgonite Pyramid of Vitality", description: "A shimmering pyramid infused with gentle, balancing energies to cleanse your space." },
    { name: "Lavender Bliss Essential Oil", description: "A calming elixir of lavender to soothe your soul and evoke serene dreams." },
    { name: "Mystic Pendulum of Clarity", description: "A delicate pendulum that sways with the whispers of the universe, guiding you to answers." },
    { name: "Chakra Glow Sphere", description: "A radiant sphere that glows softly to illuminate and align your inner energy centers." },
    { name: "Orgonite Energy Disc", description: "A petite disc shimmering with pastel hues, perfect for carrying positivity wherever you go." },
    { name: "Moonstone Ascension Orbs", description: "Luminous orbs infused with moonlight to calm your mind and heighten your intuition." },
    { name: "Third Eye Awakening Drops", description: "A mystical potion to open your intuition and illuminate the path ahead." },
    { name: "Celestial Singing Pyramid", description: "A crystalline pyramid that sings soft, celestial melodies to elevate your meditation." },
    { name: "Dragon's Tear Crystal Sets", description: "A collection of shimmering crystals that evoke passion and emotional clarity." }
  ];

  function generateDiceRoll() {
    const diceSelect = document.getElementById("dice-select").value;
    const diceSides = parseInt(diceSelect);
    const results = document.getElementById("results");
    let rollResults = [];

    for (let i = 0; i < diceSides; i++) {
      const randomIndex = Math.floor(Math.random() * items.length);
      rollResults.push(items[randomIndex]);
    }

    results.innerHTML = `<h2>You rolled a ${diceSelect}-sided dice!</h2><ul>` + 
      rollResults.map((item, index) => 
        `<li><strong>${index + 1}:</strong> ${item.name} - ${item.description}</li>`
      ).join('') + `</ul>`;
  }
</script>

</body>
</html>
