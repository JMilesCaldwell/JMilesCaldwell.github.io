<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EAN Tripler · Phoenix Import</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root { --gap: 12px; --pad: 14px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    body { margin: 0; background: #0f1115; color: #e6e6e6; }
    .wrap { max-width: 880px; margin: 0 auto; padding: 28px 18px 40px; }
    h1 { margin: 0 0 6px; font-size: 1.6rem; }
    p.sub { margin: 0 0 22px; color: #a9abb0; }
    .panel { background: #171a21; border: 1px solid #2a2f3a; border-radius: 10px; padding: var(--pad); margin-bottom: 18px; }
    label { display: block; margin: 0 0 8px; font-weight: 600; }
    textarea { width: 100%; min-height: 160px; box-sizing: border-box; background: #0f1217; color: #e6e6e6; border: 1px solid #2a2f3a; border-radius: 8px; padding: var(--pad); resize: vertical; }
    input[type="file"] { width: 100%; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: var(--gap); }
    .controls { display: flex; flex-wrap: wrap; gap: var(--gap); align-items: center; }
    button { background: #2b6cb0; color: #fff; border: 0; padding: 10px 14px; border-radius: 8px; cursor: pointer; }
    button.secondary { background: #2a2f3a; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .muted { color: #9aa0a6; font-size: .92rem; }
    .stats { margin-left: auto; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    a.dl { text-decoration: none; background: #2b6cb0; color: #fff; padding: 10px 14px; border-radius: 8px; display: inline-block; }
    .hint { font-size: .9rem; color:#a9abb0; }
    .check { display:flex; align-items:center; gap:8px; margin-top:8px; color:#c6c8cc; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>EAN Tripler</h1>
    <p class="sub">Keeps only lines beginning with <span class="mono">PRODUCT,</span>, strips the prefix, repeats each EAN three times, and exports a one-column CSV.</p>

    <div class="panel">
      <div class="row">
        <div>
          <label for="file">CSV file (comma-separated)</label>
          <input id="file" type="file" accept=".csv,text/csv">
          <p class="hint">Expected input per line: <span class="mono">PRODUCT,9828150083927</span></p>
        </div>
        <div>
          <label for="paste">…or paste CSV here</label>
          <textarea id="paste" placeholder="PRODUCT,9828150083927&#10;PRODUCT,1234567890123"></textarea>
        </div>
      </div>

      <div class="check">
        <input type="checkbox" id="digitsOnly">
        <label for="digitsOnly" style="margin:0;">Strip non-digits from EAN (optional)</label>
      </div>

      <div class="controls" style="margin-top:14px;">
        <button id="process">Process</button>
        <button id="copy" class="secondary" disabled>Copy output</button>
        <a id="download" class="dl" href="#" download="ean_tripled.csv" style="display:none;">Download CSV</a>
        <span class="stats muted" id="stats">No input yet.</span>
      </div>
    </div>

    <div class="panel">
      <label for="output">Output (one-column CSV)</label>
      <textarea id="output" readonly></textarea>
      <p class="hint">Each input EAN is repeated three times, in order. No header row.</p>
    </div>
  </div>

  <script>
    const $ = id => document.getElementById(id);
    const fileInput = $('file');
    const pasteArea = $('paste');
    const outputArea = $('output');
    const processBtn = $('process');
    const copyBtn = $('copy');
    const dlLink = $('download');
    const stats = $('stats');
    const digitsOnly = $('digitsOnly');

    let lastBlobUrl = null;

    function normaliseNewlines(text){
      return text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
    }

    function parseAndTriplicate(raw){
      const lines = normaliseNewlines(raw).split('\n');
      const out = [];
      let kept = 0, skipped = 0;

      for (let line of lines){
        if (!line) { continue; }
        // Remove UTF-8 BOM if present on first line
        if (kept === 0 && skipped === 0) line = line.replace(/^\uFEFF/, '');
        // Accept only lines starting with PRODUCT,
        if (!/^PRODUCT\s*,/i.test(line.trim())) { skipped++; continue; }

        // Split on first comma only
        const idx = line.indexOf(',');
        let ean = idx >= 0 ? line.slice(idx + 1) : '';

        ean = ean.trim();

        if (digitsOnly.checked){
          ean = ean.replace(/\D+/g, '');
        }

        if (ean.length === 0){
          skipped++; 
          continue;
        }

        out.push(ean, ean, ean);
        kept++;
      }

      return { csv: out.join('\n'), kept, skipped, rows: out.length };
    }

    function updateDownload(csvText){
      if (lastBlobUrl) URL.revokeObjectURL(lastBlobUrl);
      const blob = new Blob([csvText], { type: 'text/csv;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      lastBlobUrl = url;
      dlLink.href = url;
      dlLink.style.display = csvText ? 'inline-block' : 'none';
    }

    async function readFileAsText(file){
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onerror = () => reject(reader.error);
        reader.onload = () => resolve(String(reader.result || ''));
        reader.readAsText(file, 'utf-8');
      });
    }

    processBtn.addEventListener('click', async () => {
      let input = '';

      if (fileInput.files && fileInput.files[0]){
        try {
          input = await readFileAsText(fileInput.files[0]);
        } catch (e){
          alert('Could not read the file. ' + e);
          return;
        }
      } else {
        input = pasteArea.value;
      }

      if (!input.trim()){
        alert('Please select a CSV file or paste CSV content.');
        return;
      }

      const { csv, kept, skipped, rows } = parseAndTriplicate(input);
      outputArea.value = csv;
      updateDownload(csv);

      copyBtn.disabled = !csv;
      stats.textContent = kept === 0 && skipped === 0
        ? 'No parsable lines.'
        : `Products kept: ${kept} · Lines skipped: ${skipped} · Output rows: ${rows}`;
    });

    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(outputArea.value);
        copyBtn.textContent = 'Copied';
        setTimeout(() => copyBtn.textContent = 'Copy output', 1200);
      } catch {
        // Fallback
        outputArea.select();
        document.execCommand('copy');
      }
    });

    // Drag & drop for convenience
    document.addEventListener('dragover', e => { e.preventDefault(); });
    document.addEventListener('drop', async e => {
      e.preventDefault();
      if (e.dataTransfer.files && e.dataTransfer.files[0]){
        fileInput.files = e.dataTransfer.files;
      }
    });
  </script>
</body>
</html>
