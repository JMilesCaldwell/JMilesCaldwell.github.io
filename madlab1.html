<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D 5e Character Sheet</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .draggable {
            cursor: move;
            user-select: none;
        }
        .stat-block {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .stat-label {
            font-weight: bold;
            font-size: 14px;
        }
        .stat-value {
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 4px;
            background-color: white;
        }
        .add-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .remove-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .header h2 {
            margin: 0;
            font-size: 18px;
        }
        .header button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .feats-abilities {
            margin-top: 10px;
        }
        .feat-block {
            background-color: #f0f8ff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .feat-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .feat-description {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 20px;">D&D 5e Character Sheet</h1>
    <div class="container" id="character-sheet">
        <div class="section draggable" id="basic-info">
            <div class="header">
                <h2>Basic Info</h2>
                <button class="remove-button" onclick="removeSection(this)">×</button>
            </div>
            <div class="stat-block">
                <span class="stat-label">Character Name:</span>
                <input type="text" class="stat-value" value="">
            </div>
            <div class="stat-block">
                <span class="stat-label">Class & Level:</span>
                <input type="text" class="stat-value" value="">
            </div>
            <div class="stat-block">
                <span class="stat-label">Background:</span>
                <input type="text" class="stat-value" value="">
            </div>
        </div>
        <div class="section draggable" id="stats">
            <div class="header">
                <h2>Stats</h2>
                <button class="remove-button" onclick="removeSection(this)">×</button>
            </div>
            <div class="stat-block">
                <span class="stat-label">Strength:</span>
                <input type="number" class="stat-value" value="10" onchange="updateModifier(this, 'str-mod')">
                <span id="str-mod">+0</span>
            </div>
            <div class="stat-block">
                <span class="stat-label">Dexterity:</span>
                <input type="number" class="stat-value" value="10" onchange="updateModifier(this, 'dex-mod')">
                <span id="dex-mod">+0</span>
            </div>
            <div class="stat-block">
                <span class="stat-label">Constitution:</span>
                <input type="number" class="stat-value" value="10" onchange="updateModifier(this, 'con-mod')">
                <span id="con-mod">+0</span>
            </div>
            <div class="stat-block">
                <span class="stat-label">Intelligence:</span>
                <input type="number" class="stat-value" value="10" onchange="updateModifier(this, 'int-mod')">
                <span id="int-mod">+0</span>
            </div>
            <div class="stat-block">
                <span class="stat-label">Wisdom:</span>
                <input type="number" class="stat-value" value="10" onchange="updateModifier(this, 'wis-mod')">
                <span id="wis-mod">+0</span>
            </div>
            <div class="stat-block">
                <span class="stat-label">Charisma:</span>
                <input type="number" class="stat-value" value="10" onchange="updateModifier(this, 'cha-mod')">
                <span id="cha-mod">+0</span>
            </div>
        </div>
        <div class="section draggable" id="feats">
            <div class="header">
                <h2>Feats and Abilities</h2>
                <button class="remove-button" onclick="removeSection(this)">×</button>
            </div>
            <div class="feats-abilities" id="feats-abilities">
                <div class="feat-block">
                    <div class="feat-name">Feat Name</div>
                    <div class="feat-description">Description of the feat or ability.</div>
                </div>
            </div>
            <button class="add-button" onclick="addFeat()">Add Feat</button>
        </div>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <button class="add-button" onclick="addSection()">Add Section</button>
    </div>
    <script>
        // Enable draggable functionality
        document.querySelectorAll('.draggable').forEach(draggable => {
            draggable.draggable = true;
            draggable.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', draggable.id);
            });
        });

        document.querySelectorAll('.section').forEach(section => {
            section.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            section.addEventListener('drop', (e) => {
                e.preventDefault();
                const id = e.dataTransfer.getData('text/plain');
                const draggableElement = document.getElementById(id);
                const dropzone = e.currentTarget;
                dropzone.appendChild(draggableElement);
            });
        });

        function addSection() {
            const container = document.getElementById('character-sheet');
            const newSection = document.createElement('div');
            newSection.className = 'section draggable';
            newSection.id = 'section-' + Date.now();
            newSection.innerHTML = `<div class="header">
                                       <h2>New Section</h2>
                                       <button class="remove-button" onclick="removeSection(this)">×</button>
                                   </div>
                                   <div class="stat-block">
                                       <span class="stat-label">New Field:</span>
                                       <input type="text" class="stat-value" value="">
                                   </div>`;
            container.appendChild(newSection);
            newSection.draggable = true;
            newSection.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', newSection.id);
            });
            newSection.addEventListener('dragover', (e) => {
                e.preventDefault();
            });
            newSection.addEventListener('drop', (e) => {
                e.preventDefault();
                const id = e.dataTransfer.getData('text/plain');
                const draggableElement = document.getElementById(id);
                const dropzone = e.currentTarget;
                dropzone.appendChild(draggableElement);
            });
        }

        function removeSection(button) {
            const section = button.closest('.section');
            section.remove();
        }

        function updateModifier(input, modId) {
            const value = parseInt(input.value);
            const modifier = Math.floor((value - 10) / 2);
            document.getElementById(modId).textContent = (modifier >= 0 ? '+' : '') + modifier;
        }

        function addFeat() {
            const featsContainer = document.getElementById('feats-abilities');
            const newFeat = document.createElement('div');
            newFeat.className = 'feat-block';
            newFeat.innerHTML = `<div class="feat-name">New Feat</div>
                                 <div class="feat-description">Description of the new feat.</div>`;
            featsContainer.appendChild(newFeat);
        }
    </script>
</body>
</html>
