<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>| Apocrypha |</title>
  
  <!-- Original favicon (will be removed immediately) -->
  <link rel="icon" href="/resources/compass_favicon_32x32.png" type="image/png" />
  <!-- Transparent override (also removed) -->
  <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" type="image/gif" />

  <style>
    @font-face {
      font-family: 'Apocryphos';
      src: local('Courier New'), monospace;
      font-weight: normal;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('resources/apocrypha.png') no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
      color: #fff;
      font-family: 'Apocryphos', monospace;
      text-align: center;
      overflow-x: hidden;
    }

    .page-wrapper {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    .page-wrapper > *:not(footer) {
      flex: 0 0 auto;
    }

    h1, h2 {
      margin-top: 4rem;
      margin-bottom: 2rem;
      font-size: 2.8rem;
      letter-spacing: 0.05em;
      filter: blur(0.3px) contrast(1.2);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 3rem;
      filter: brightness(0.9);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 5rem;
    }

    li {
      margin: 1.5rem 0;
    }

    a {
      color: #ffffff;
      font-size: 1.3rem;
      text-decoration: none;
      position: relative;
      display: inline-block;
      overflow: hidden;
      transition: color 0.3s ease;
      letter-spacing: 0.05em;
    }

    a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        -45deg,
        #000 0 2px,
        transparent 2px 4px
      );
      mix-blend-mode: difference;
      pointer-events: none;
      transition: left 0.4s ease;
    }

    a:hover::before {
      left: 0;
    }

    a:hover {
      color: #888;
      filter: blur(0.6px) grayscale(0.8);
    }

    footer {
      font-size: 0.8rem;
      color: #666;
      font-family: monospace;
      margin-top: auto;
      padding: 2rem 0;
    }

    /* Disclaimer Popup Styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .popup-content {
      background: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border: 2px solid #555;
      text-align: center;
      font-family: 'Apocryphos', monospace;
    }

    #disclaimer p {
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
    }

    #disclaimer button {
      background: #000;
      color: #fff;
      border: 1px solid #444;
      font-family: 'Apocryphos', monospace;
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    #disclaimer button:hover {
      opacity: 0.8;
    }

    /* Ripple Effect */
    .ripple {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      pointer-events: none;
      animation: rippleAnim 0.5s ease-out forwards;
      z-index: 10000;
    }

    @keyframes rippleAnim {
      to {
        transform: translate(-50%, -50%) scale(4);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <!-- Immediately nuke all favicons -->
  <script>
    document.querySelectorAll('link[rel*="icon"]').forEach(el => el.remove());
  </script>

  <!-- Disclaimer Popup -->
  <div id="disclaimer" class="popup-overlay">
    <div class="popup-content">
      <p>[WARNING] This page contains memetic contagions – viewer discretion is advised.</p>
      <button id="enter-btn">Enter</button>
      <button id="return-btn">Return</button>
    </div>
  </div>

  <div class="page-wrapper">
    <h1>АПОКРИФА</h1>
    <p>
      Только для исследовательских целей<br>
      For research purposes only
    </p>

    <h2>Archive</h2>
    <ul>
      <li><a href="#">Entry #1</a></li>
      <li><a href="#">Entry #2</a></li>
      <li><a href="#">Entry #3</a></li>
    </ul>

    <footer>
      &copy; 2025 John Miles Caldwell — This page was found under floorboards.
    </footer>
  </div>

  <audio autoplay loop muted id="ambience">
    <source src="resources/apocrypha.mp3" type="audio/mpeg">
    ERROR! AUDIO NOT SUPPORTED.
  </audio>

  <script>
    const disclaimer = document.getElementById('disclaimer');
    const enterBtn   = document.getElementById('enter-btn');
    const returnBtn  = document.getElementById('return-btn');
    const audio      = document.getElementById('ambience');

    // Starts ripples
    function doRipple() {
      const circle = document.createElement('div');
      circle.className = 'ripple';
      document.body.appendChild(circle);
      circle.addEventListener('animationend', () => circle.remove());

      // 30% chance of a second ripple
      if (Math.random() < 0.3) {
        setTimeout(doRipple, 200);
      }
    }

    function scheduleRipple() {
      const delay = 2000 + Math.random() * 3000; // 2–5s
      setTimeout(() => {
        doRipple();
        scheduleRipple();
      }, delay);
    }

    // Dismiss popup, unmute audio, kick off ripples
    enterBtn.addEventListener('click', () => {
      disclaimer.style.display = 'none';
      audio.muted  = false;
      audio.volume = 0.2;
      audio.play().catch(() => console.warn('Audio play was prevented.'));
      scheduleRipple();
    });

    // Redirect back
    returnBtn.addEventListener('click', () => {
      window.location.href = 'https://jmilescaldwell.github.io';
    });

    // Ensure audio is unblocked on any first click
    window.addEventListener('click', function enableAudio() {
      audio.muted = false;
      window.removeEventListener('click', enableAudio);
    });
  </script>
</body>
</html>
