<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apocrypha | Caldwell's Repository</title>
  <link rel="icon" href="/resources/compass_favicon_32x32.png" type="image/png" />
  <style>
    @font-face {
      font-family: 'Apocryphos';
      src: local('Courier New'), monospace;
      font-weight: normal;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('resources/apocrypha.png') no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
      color: #fff;
      font-family: 'Apocryphos', monospace;
      text-align: center;
      overflow-x: hidden;
    }

    h1, h2 {
      margin-top: 4rem;
      margin-bottom: 2rem;
      font-size: 2.8rem;
      letter-spacing: 0.05em;
      filter: blur(0.3px) contrast(1.2);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 3rem;
      filter: brightness(0.9);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 5rem;
    }

    li {
      margin: 1.5rem 0;
    }

    a {
      color: #ffffff;
      font-size: 1.3rem;
      text-decoration: none;
      position: relative;
      display: inline-block;
      overflow: hidden;
      transition: color 0.3s ease;
      letter-spacing: 0.05em;
    }

    a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        -45deg,
        #000 0 2px,
        transparent 2px 4px
      );
      mix-blend-mode: difference;
      pointer-events: none;
      transition: left 0.4s ease;
    }

    a:hover::before {
      left: 0;
    }

    a:hover {
      color: #888;
      filter: blur(0.6px) grayscale(0.8);
    }

    footer {
      font-size: 0.8rem;
      color: #666;
      font-family: monospace;
      margin: 4rem 0 2rem;
    }
  </style>
</head>

<body>
