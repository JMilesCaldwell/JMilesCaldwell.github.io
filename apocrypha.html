<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apocrypha | Caldwell's Repository</title>
  <link rel="icon" href="/resources/compass_favicon_32x32.png" type="image/png" />
  <style>
    @font-face {
      font-family: 'Apocryphos';
      src: local('Courier New'), monospace;
      font-weight: normal;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('resources/apocrypha.png') no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
      color: #fff;
      font-family: 'Apocryphos', monospace;
      text-align: center;
      overflow-x: hidden;
    }

    h1, h2 {
      margin-top: 4rem;
      margin-bottom: 2rem;
      font-size: 2.8rem;
      letter-spacing: 0.05em;
      filter: blur(0.3px) contrast(1.2);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 3rem;
      filter: brightness(0.9);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 5rem;
    }

    li {
      margin: 1.5rem 0;
    }

    a {
      color: #ffffff;
      font-size: 1.3rem;
      text-decoration: none;
      position: relative;
      display: inline-block;
      overflow: hidden;
      transition: color 0.3s ease;
      letter-spacing: 0.05em;
    }

    a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        -45deg,
        #000 0 2px,
        transparent 2px 4px
      );
      mix-blend-mode: difference;
      pointer-events: none;
      transition: left 0.4s ease;
    }

    a:hover::before {
      left: 0;
    }

    a:hover {
      color: #888;
      filter: blur(0.6px) grayscale(0.8);
    }

    footer {
      font-size: 0.8rem;
      color: #666;
      font-family: monospace;
      margin: 4rem 0 2rem;
    }

    /* Disclaimer Popup Styles */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;    /* centre the content */
      justify-content: center; /* centre the content */
      z-index: 9999;
    }
    .popup-content {
      background: rgba(0, 0, 0, 0.75); /* translucent black */
      padding: 2rem;
      border: 2px solid #555;
      text-align: center;
      font-family: 'Apocryphos', monospace;
    }
    #disclaimer p {
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
    }
    #disclaimer button {
      background: #000;           /* solid black */
      color: #fff;                /* white text */
      border: 1px solid #444;
      font-family: 'Apocryphos', monospace;
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #disclaimer button:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- Disclaimer Popup -->
  <div id="disclaimer" class="popup-overlay">
    <div class="popup-content">
      <p>This page contains apocryphal content – viewer discretion is advised.</p>
      <button id="enter-btn">Enter</button>
      <button id="return-btn">Return</button>
    </div>
  </div>

  <h1>The Apocrypha</h1>
  <p>
    Entries removed from canon.<br>
    Corrupted, disputed, or simply forgotten.
  </p>

  <h2>Archive</h2>
  <ul>
    <li><a href="#">Entry #1</a></li>
    <li><a href="#">Entry #2</a></li>
    <li><a href="#">Entry #3</a></li>
  </ul>

  <footer>
    &copy; 2025 Caldwell’s Repository — This page was found under floorboards.
  </footer>

  <audio autoplay loop muted id="ambience">
    <source src="resources/apocrypha.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const disclaimer = document.getElementById('disclaimer');
    const enterBtn   = document.getElementById('enter-btn');
    const returnBtn  = document.getElementById('return-btn');
    const audio      = document.getElementById('ambience');

    enterBtn.addEventListener('click', () => {
      disclaimer.style.display = 'none';
      audio.muted  = false;
      audio.volume = 0.2;
      audio.play().catch(() => {
        console.warn('Audio play was prevented by browser policy.');
      });
    });

    returnBtn.addEventListener('click', () => {
      window.location.href = 'https://jmilescaldwell.github.io';
    });

    window.addEventListener('click', function enableAudio() {
      audio.muted = false;
      window.removeEventListener('click', enableAudio);
    });
  </script>

</body>
</html>
