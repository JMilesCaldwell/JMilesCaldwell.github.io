        desc: "If another gunner is within 10 ft., both guns auto‑deal max damage this turn."

Berynian Scythes:
  - name: "Blackleaf Tribesman"
    cr: 2
    size: Medium
    type: humanoid
    alignment: neutral
    ac: 13
    hp: 45
    speed: "30 ft."
    str: 14
    dex: 12
    con: 14
    int: 8
