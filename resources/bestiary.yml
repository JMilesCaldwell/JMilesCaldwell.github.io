    cha: 10
    actions:
      - name: "Spear"
        desc: "Melee Weapon Attack: +4 to hit, reach 5 ft., one target. Hit: 1d8+2 piercing damage."
      - name: "Shortbow"
        desc: "Ranged Weapon Attack: +4 to hit, range 80/320 ft., one target. Hit: 1d6+2 piercing damage."
    traits:
      - name: "Forest Camouflage"
        desc: "Advantage on Stealth checks in forest terrain."
      - name: "Tribal Tactics"
        desc: "Advantage on melee attacks when an ally is adjacent to the same target."

  - name: "Blackleaf Shaman"
    cr: 5
    size: Medium
    type: humanoid
    alignment: neutral
    ac: 14
    hp: 60
    speed: "30 ft."
    str: 8
    dex: 12
    con: 14
    int: 12
    wis: 18
    cha: 14
    actions:
      - name: "Quarterstaff"
        desc: "Melee Weapon Attack: +1 to hit, reach 5 ft., one target. Hit: 1d6 bludgeoning damage."
      - name: "Spellcasting"
        desc: >
          5th‑level spellcaster (Wis +4; save DC 14).  
          Cantrips (at will): Druidcraft, Guidance, Produce Flame  
          1st (4 slots): Entangle, Cure Wounds  
          2nd (3 slots): Barkskin, Lesser Restoration  
          3rd (2 slots): Call Lightning, Plant Growth
    traits:
      - name: "Healing Herbs (2/day)"
        desc: "Heals an ally you touch for 2d8+3 HP."
      - name: "Commune with Nature (1/day)"
        desc: "Ask three yes/no questions about local land, plants, or beasts; answers arrive in visions, smoke, or whispered voices."

  - name: "Grey‑Ear (Forest Guardian Beast)"
    cr: 8
    size: Huge
    type: beast
    alignment: unaligned
    ac: 17
    hp: 210
    speed: "40 ft."
    str: 22
    dex: 9
    con: 21
    int: 6
    wis: 18
    cha: 10
    senses: "Passive Perception 14"
    traits:
      - name: "Nature’s Bond"
        desc: "Resistance to fire and poison; natural difficult terrain doesn’t impede movement."
    actions:
      - name: "Stomp"
        desc: "Melee Weapon Attack: +9 to hit, reach 5 ft., one target. Hit: 2d12+6 bludgeoning damage."
      - name: "Gore"
        desc: "Melee Weapon Attack: +9 to hit, reach 10 ft., one target. Hit: 3d8+6 piercing damage."
      - name: "Trunk Slam"
        desc: >
          Melee Weapon Attack: +9 to hit, reach 10 ft., one target. Hit: 2d10+6 bludgeoning
          damage; DC 16 Strength save or be grappled.
      - name: "Trample"
        desc: >
          When Grey‑Ear dashes, it can move through enemy spaces.
          Each creature in its path takes 3d6 bludgeoning damage (DC 16 Strength
          save or be knocked prone).
      - name: "Trumpet of the Forest (1/day)"
        desc: >
          Psychic roar in 60 ft.; all hostile creatures must succeed on a
          DC 15 Wisdom save or become frightened for 1 minute.
