# resources/bestiary.yml
Silt:
  - name: "Silt Elite Gunner"
    cr: 4
    size: Medium
    type: humanoid
    alignment: lawful evil
    ac: 17
    hp: 85
    speed: 30 ft.
    str: 13; dex: 16; con: 18; int: 10; wis: 12; cha: 10
    saves: "Con +7, Dex +6"
    skills: "Perception +3"
    immune: poison
    languages: "Common"
    traits:
      - name: "Stand Your Ground"
        desc: "Reaction—adjacent ally gains half cover vs. one attack."
    actions:
      - name: "Multiattack"
        desc: "Make two attacks (musket or bayonet)."
      - name: "Bayonet Musket"
        desc: "Ranged +7 to hit, 120/240 ft., 13 (2d10+2) piercing; reload 1 turn."
      - name: "Bayonet"
        desc: "Melee +5, reach 5 ft., 7 (1d8+3) slashing."
      - name: "Volley Fire (Recharge 5–6)"
        desc: "If another gunner within 10 ft., both deal max damage this turn."

Berynian Scythes:
  - name: "Blackleaf Tribesman"
    cr: 2
    size: Medium
    type: humanoid
    alignment: neutral
    ac: 13
    hp: 45
    speed: 30 ft.
    str: 14; dex: 12; con: 14; int: 8; wis: 12; cha: 10
    actions:
      - name: "Spear"
        desc: "Melee +4 to hit, reach 5 ft., 1d8+2 piercing."
      - name: "Shortbow"
        desc: "Ranged +4 to hit, range 80/320 ft., 1d6+2 piercing."
    traits:
      - name: "Forest Camouflage"
        desc: "Advantage on Stealth checks in forest terrain."
      - name: "Tribal Tactics"
        desc: "Advantage on melee attacks when an ally is adjacent to the same target."

  - name: "Blackleaf Shaman"
    cr: 5
    size: Medium
    type: humanoid
    alignment: neutral
    ac: 14
    hp: 60
    speed: 30 ft.
    str: 8; dex: 12; con: 14; int: 12; wis: 18; cha: 14
    actions:
      - name: "Quarterstaff"
        desc: "Melee +1 to hit, 5 ft., 1d6 bludgeoning."
      - name: "Spellcasting"
        desc: >
          5th‑level spellcaster (Wis +4; save DC 14).  
          • Cantrips: Druidcraft, Guidance, Produce Flame  
          • 1st (4 slots): Entangle, Cure Wounds  
          • 2nd (3 slots): Barkskin, Lesser Restoration  
          • 3rd (2 slots): Call Lightning, Plant Growth
    traits:
      - name: "Healing Herbs (2/day)"
        desc: "Heals an ally you touch for 2d8+3 HP."
      - name: "Commune with Nature (1/day)"
        desc: "Ask three yes/no questions about local land, plants or beasts."

  - name: "Grey‑Ear (Forest Guardian Beast)"
    cr: 8
    size: Huge
    type: beast
    alignment: unaligned
    ac: 17
    hp: 210
    speed: 40 ft.
    str: 22; dex: 9; con: 21; int: 6; wis: 18; cha: 10
    senses: "Passive Perception 14"
    traits:
      - name: "Nature’s Bond"
        desc: "Resistance to fire and poison; natural difficult terrain doesn’t impede movement."
    actions:
      - name: "Stomp"
        desc: "Melee +9 to hit, 5 ft., 2d12+6 bludgeoning."
      - name: "Gore"
        desc: "Melee +9 to hit, 10 ft., 3d8+6 piercing."
      - name: "Trunk Slam"
        desc: >
          Melee +9 to hit, 10 ft., 2d10+6 bludgeoning; DC16 Strength save or grappled.
      - name: "Trample"
        desc: >
          When dashing, move through creatures: each takes 3d6 bludgeoning (DC16 Str save or prone).
      - name: "Trumpet of the Forest (1/day)"
        desc: >
          Psychic roar in 60 ft.; hostile creatures make DC15 Wis save or are frightened for 1 minute.
