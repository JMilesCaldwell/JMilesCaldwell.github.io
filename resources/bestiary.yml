Silt:
  - name: "Silt Elite Gunner"
    cr: 4
    size: Medium
    type: humanoid
    alignment: lawful evil
    ac: 17
    hp: 85
    speed: "30 ft."
    str: 13
    dex: 16
    con: 18
    int: 10
    wis: 12
    cha: 10
    saves: "Con +7, Dex +6"
    skills: "Perception +3"
    immune: "poison"
    languages: "Common"
    traits:
      - name: "Stand Your Ground"
        desc: "Reaction—adjacent ally gains half cover vs. one attack."
    actions:
      - name: "Multiattack"
        desc: "Make two attacks (musket or bayonet)."
      - name: "Bayonet Musket"
        desc: "Ranged +7 to hit, 120/240 ft., 13 (2d10+2) piercing; reload 1 turn."
      - name: "Bayonet"
        desc: "Melee +5 to hit, reach 5 ft., 7 (1d8+3) slashing."
